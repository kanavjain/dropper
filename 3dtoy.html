<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport to Another Dimension</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0a0a0a, 1);
        document.body.appendChild(renderer.domElement);

        // Torus geometry to create a surreal tunnel effect
        const geometry = new THREE.TorusKnotGeometry(10, 3, 200, 32);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x0affef, 
            emissive: 0x001133, 
            emissiveIntensity: 0.7, 
            metalness: 0.9, 
            roughness: 0.3 
        });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        // Lighting for cyberpunk effect
        const pointLight1 = new THREE.PointLight(0xff0099, 2, 100);
        pointLight1.position.set(20, 30, 20);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x00ffff, 2, 100);
        pointLight2.position.set(-20, -30, 20);
        scene.add(pointLight2);

        const ambientLight = new THREE.AmbientLight(0x222244); // soft blue/purple light
        scene.add(ambientLight);

        // Adding some fog for depth and mystery
        scene.fog = new THREE.Fog(0x000000, 50, 200);

        // Positioning the camera for the dimensional effect
        camera.position.z = 60;

        let speed = 0.1; // Speed of movement through the "dimension"
        let ringAcceleration = 0.01; // Acceleration factor for rings

        // Adding some fine detail with particle effects
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const positions = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 500;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const particlesMaterial = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.5, opacity: 0.8, transparent: true });
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        // Adding more dynamic elements for perpetual interest
        const ringGeometry = new THREE.RingGeometry(5, 10, 32);
        const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xffaa00, side: THREE.DoubleSide });
        const rings = [];
        for (let i = 0; i < 5; i++) {
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.position.set(Math.random() * 100 - 50, Math.random() * 100 - 50, Math.random() * -200);
            ring.rotation.x = Math.random() * Math.PI;
            ring.rotation.y = Math.random() * Math.PI;
            scene.add(ring);
            rings.push(ring);
        }

        // Setup audio for interaction from microphone
        navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audioSource = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();

            audioSource.connect(analyser);
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Get audio data
                analyser.getByteFrequencyData(dataArray);
                const lowerHalfArray = dataArray.slice(0, (dataArray.length / 2) - 1);
                const upperHalfArray = dataArray.slice((dataArray.length / 2) - 1, dataArray.length - 1);

                // Normalize the frequency data
                const overallAvg = dataArray.reduce((acc, val) => acc + val, 0) / dataArray.length;
                const lowerMax = Math.max(...lowerHalfArray);
                const upperMax = Math.max(...upperHalfArray);

                // Adjust torus properties based on music
                torusKnot.scale.set(1 + lowerMax / 255, 1 + lowerMax / 255, 1 + lowerMax / 255);
                torusKnot.rotation.z += upperMax / 10000;

                // Apply dynamic camera movement based on music
                camera.position.x = Math.sin(overallAvg / 20) * 10;
                camera.position.y = Math.cos(overallAvg / 20) * 5;

                // Ensure torus is always visible by adjusting camera position to keep it in view
                camera.lookAt(torusKnot.position);

                // Apply rotations to create a dynamic movement
                torusKnot.rotation.x += 0.01 + (upperMax / 5000);
                torusKnot.rotation.y += 0.01 + (lowerMax / 5000);

                // Rotate particles for more visual interest
                particles.rotation.y += 0.001 + (upperMax / 20000);
                particles.rotation.x += 0.0005 + (lowerMax / 20000);

                // Add pulse effect to lighting for more "juice"
                pointLight1.intensity = 1 + (lowerMax / 255) * 2;
                pointLight2.intensity = 1 + (upperMax / 255) * 2;

                // Move the camera forward to simulate movement
                camera.position.z -= speed;

                // Check for collision with the torus and trigger haptic feedback
                const distance = camera.position.distanceTo(torusKnot.position);
                if (distance < 15) { // Approximate collision distance
                    if (window.navigator.vibrate) {
                        window.navigator.vibrate(200); // Vibrate for 200ms on collision
                    }

                    // Add flash effect for collision
                    renderer.setClearColor(0xff5500, 1);
                    setTimeout(() => {
                        renderer.setClearColor(0x0a0a0a, 1);
                    }, 100);
                }

                // Rotate and move rings to keep the scene dynamic
                rings.forEach((ring, index) => {
                    ring.rotation.x += 0.01;
                    ring.rotation.y += 0.01;
                    ring.position.z += 0.5 + ringAcceleration; // Accelerate rings towards the camera

                    // Check if the camera is "catching" a ring
                    const ringDistance = camera.position.distanceTo(ring.position);
                    if (ringDistance < 10) { // Approximate catching distance
                        explodeRing(ring);
                    }

                    if (ring.position.z > 50) {
                        ring.position.z = -200;
                        ring.position.x = Math.random() * 100 - 50;
                        ring.position.y = Math.random() * 100 - 50;
                        ringAcceleration = 0.01; // Reset acceleration
                    }
                });

                // Reduce judder by smoothing camera movement
                camera.position.x = THREE.MathUtils.lerp(camera.position.x, Math.sin(overallAvg / 20) * 10, 0.1);
                camera.position.y = THREE.MathUtils.lerp(camera.position.y, Math.cos(overallAvg / 20) * 5, 0.1);
                camera.position.z = THREE.MathUtils.lerp(camera.position.z, camera.position.z - speed, 0.1);

                renderer.render(scene, camera);
            }

            // Function to create explosion effect when ring is caught
            function explodeRing(ring) {
                // Add visual effect when catching a ring
                const ringCatchGeometry = new THREE.SphereGeometry(5, 32, 32);
                const ringCatchMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, opacity: 0.8, transparent: true, emissive: 0xffff33, emissiveIntensity: 1 });
                const ringCatchEffect = new THREE.Mesh(ringCatchGeometry, ringCatchMaterial);
                ringCatchEffect.position.copy(ring.position);
                scene.add(ringCatchEffect);

                // Add burst effect
                const burstGeometry = new THREE.SphereGeometry(4, 16, 16);
                const burstMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 1, transparent: true, opacity: 0.9 });
                const burst = new THREE.Mesh(burstGeometry, burstMaterial);
                burst.position.copy(ring.position);
                scene.add(burst);

                // Add glowing particles on ring catch

                const particleBurstCount = 50;
