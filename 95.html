<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtle Concert Visualizer</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x555555); // Soft ambient light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0x99ccff, 1, 200);
        pointLight.position.set(0, 10, 50);
        scene.add(pointLight);

        // Geometry - Soft Pulsating Spheres
        const spheres = [];
        const sphereMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x99ccff, 
            emissive: 0x002244, 
            emissiveIntensity: 0.5, 
            transparent: true, 
            opacity: 0.7 
        });

        for (let i = 0; i < 3; i++) {
            const sphereGeometry = new THREE.SphereGeometry(3, 32, 32);
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set((i - 1) * 8, 0, -20);
            scene.add(sphere);
            spheres.push(sphere);
        }

        // Camera positioning
        camera.position.z = 30;

        // Handle resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Web Audio API setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;

        navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
            const source = audioCtx.createMediaStreamSource(stream);
            source.connect(analyser);
            visualize();
        }).catch(function(err) {
            console.error('Error accessing microphone: ' + err);
        });

        // Visualization Function
        function visualize() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function animate() {
                analyser.getByteFrequencyData(dataArray);
                const averageFreq = dataArray.reduce((acc, val) => acc + val, 0) / dataArray.length;
                const scale = 1 + (averageFreq / 256) * 0.5;

                spheres.forEach((sphere, index) => {
                    sphere.scale.set(scale, scale, scale);
                    sphere.material.emissiveIntensity = 0.3 + (averageFreq / 512);
                    sphere.position.y = Math.sin(Date.now() * 0.001 + index) * 0.5;
                });

                pointLight.intensity = 0.8 + (averageFreq / 512);

                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
