<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy, Mesmerizing Music Visualizer</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Torus Knot Geometry that morphs with the audio data
        const geometry = new THREE.TorusKnotGeometry(10, 3, 200, 32);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x7f00ff, 
            emissive: 0x550088, 
            metalness: 0.7, 
            roughness: 0.2, 
            side: THREE.DoubleSide 
        });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        // Lighting
        const pointLight = new THREE.PointLight(0xff00ff, 2, 500);
        pointLight.position.set(50, 50, 50);
        scene.add(pointLight);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Particle system
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1000;
        const positions = new Float32Array(particlesCount * 3);
        for (let i = 0; i < particlesCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 500;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particlesMaterial = new THREE.PointsMaterial({ color: 0x00ffff, size: 1, transparent: true });
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        // Camera positioning
        camera.position.z = 100;

        // Web Audio API setup
        let analyser;
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);

            animate();
        }).catch(err => {
            console.error('Error accessing audio stream:', err);
        });

        // Animate function
        function animate() {
            requestAnimationFrame(animate);

            if (analyser) {
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);
                const lowerHalfArray = dataArray.slice(0, dataArray.length / 2);
                const avgFreq = lowerHalfArray.reduce((a, b) => a + b) / lowerHalfArray.length;
                
                // Modify geometry vertices based on frequency data
                const time = performance.now() * 0.001;
                geometry.vertices.forEach((vertex, i) => {
                    const offset = avgFreq * 0.005;
                    vertex.normalize().multiplyScalar(10 + offset * Math.sin(i + time));
                });
                geometry.verticesNeedUpdate = true;
            }

            // Rotate objects for a dreamy, mesmerizing effect
            torusKnot.rotation.x += 0.005;
            torusKnot.rotation.y += 0.01;
            particles.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
