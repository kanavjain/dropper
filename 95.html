<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert-Friendly Music Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Responsive resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Create sphere geometry
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshStandardMaterial({ color: 0x99ccff, emissive: 0x003366, emissiveIntensity: 0.5 });
        const spheres = [];
        for (let i = 0; i < 50; i++) {
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set((Math.random() - 0.5) * 30, (Math.random() - 0.5) * 30, (Math.random() - 0.5) * 30);
            scene.add(sphere);
            spheres.push(sphere);
        }

        // Add soft ambient light
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        // Add point lights to create a subtle glowing effect
        const pointLight1 = new THREE.PointLight(0x99ccff, 1.5, 50);
        pointLight1.position.set(5, 5, 5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffcc99, 1.5, 50);
        pointLight2.position.set(-5, -5, -5);
        scene.add(pointLight2);

        // Position the camera
        camera.position.z = 40;

        // Setup Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        // Get user media
        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            animate();
        }).catch((err) => {
            console.error('Error accessing audio: ', err);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Get frequency data
            analyser.getByteFrequencyData(dataArray);
            const averageFrequency = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

            // Update sphere scale and position based on frequency data
            spheres.forEach((sphere, i) => {
                const scale = 1 + dataArray[i % dataArray.length] / 128;
                sphere.scale.set(scale, scale, scale);
                sphere.position.x += Math.sin(averageFrequency / 1000 + i) * 0.005;
                sphere.position.y += Math.cos(averageFrequency / 1000 + i) * 0.005;
            });

            // Render the scene
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
