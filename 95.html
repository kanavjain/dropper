<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Organic Music Visualizer</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: #001f3f;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="visualizerCanvas"></canvas>
    <script>
        const canvas = document.getElementById('visualizerCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fill window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Setup audio input
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 1024;

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then((stream) => {
                const source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);
                animate();
            })
            .catch((err) => {
                console.error('Error accessing microphone: ' + err);
            });

        // Animation parameters
        let time = 0;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function animate() {
            requestAnimationFrame(animate);
            analyser.getByteFrequencyData(dataArray);

            // Calculate average amplitude for smooth response
            const averageAmplitude = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;

            // Clear the canvas with a fade for dreamy effect
            ctx.fillStyle = 'rgba(0, 31, 63, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set up for the visuals
            const midX = canvas.width / 2;
            const midY = canvas.height / 2;
            const amplitude = averageAmplitude / 256 * 150;
            const frequency = 0.01;

            // Draw organic, pulsating blob
            ctx.beginPath();
            ctx.moveTo(midX, midY);
            for (let i = 0; i <= Math.PI * 2; i += 0.02) {
                const radius = amplitude + 50 * Math.sin(i * 3 + time) + 20 * Math.cos(i * 7 + time * 0.5);
                const x = midX + Math.cos(i) * radius;
                const y = midY + Math.sin(i) * radius;
                ctx.lineTo(x, y);
            }
            ctx.closePath();

            // Fill with gradient for a dreamy, organic look
            const gradient = ctx.createRadialGradient(midX, midY, amplitude * 0.1, midX, midY, amplitude * 1.5);
            gradient.addColorStop(0, `rgba(0, 200, 255, 0.7)`);
            gradient.addColorStop(1, `rgba(0, 100, 150, 0.2)`);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw glowing orbs
            const orbCount = 8;
            for (let i = 0; i < orbCount; i++) {
                const angle = (i / orbCount) * Math.PI * 2 + time * 0.1;
                const orbX = midX + Math.cos(angle) * (amplitude * 1.5);
                const orbY = midY + Math.sin(angle) * (amplitude * 1.5);
                const orbSize = 5 + Math.sin(time * 0.5 + i) * 3;

                ctx.beginPath();
                ctx.arc(orbX, orbY, orbSize, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, 0.6)`;
                ctx.fill();
            }

            // Increment time for smooth organic movement
            time += 0.02;
        }
    </script>
</body>
</html>
