<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport to Another Dimension - Star Guitar Inspired</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Background gradient
        const gradientCanvas = document.createElement('canvas');
        gradientCanvas.width = 32;
        gradientCanvas.height = window.innerHeight;
        const gradientCtx = gradientCanvas.getContext('2d');
        const gradient = gradientCtx.createLinearGradient(0, 0, 0, window.innerHeight);
        gradient.addColorStop(0, '#001f3f');
        gradient.addColorStop(1, '#0074D9');
        gradientCtx.fillStyle = gradient;
        gradientCtx.fillRect(0, 0, gradientCanvas.width, gradientCanvas.height);
        scene.background = new THREE.CanvasTexture(gradientCanvas);

        // Elements inspired by Star Guitar video
        const elements = [];
        function createElement(geometry, material, speed, yPosition) {
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.z = -500;
            mesh.position.y = yPosition;
            elements.push({ mesh, speed });
            scene.add(mesh);
        }

        const material1 = new THREE.MeshBasicMaterial({ color: 0xffd700 });
        const material2 = new THREE.MeshBasicMaterial({ color: 0xff6347 });
        const material3 = new THREE.MeshBasicMaterial({ color: 0x4682b4 });

        // Create repeated elements for rhythmic movement
        for (let i = 0; i < 20; i++) {
            createElement(new THREE.BoxGeometry(10, 10, 10), material1, 0.5, Math.random() * 50 - 25);
            createElement(new THREE.CylinderGeometry(5, 5, 20, 32), material2, 1.0, Math.random() * 50 - 25);
            createElement(new THREE.SphereGeometry(7, 32, 32), material3, 0.7, Math.random() * 50 - 25);
        }

        // Lighting for a dynamic effect
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // soft light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 1000);
        pointLight.position.set(50, 50, 50);
        scene.add(pointLight);

        // Positioning the camera
        camera.position.z = 100;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Move elements forward to simulate train movement
            elements.forEach(({ mesh, speed }) => {
                mesh.position.z += speed;
                if (mesh.position.z > 100) {
                    mesh.position.z = -500;
                }
            });

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
