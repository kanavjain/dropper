<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Claymation Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let analyser, dataArray, audioContext;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const numParticles = 100;  // Fewer particles but more interactive
        let mouseX = null, mouseY = null;
        let lastFrameTime = 0;
        const frameRate = 15;  // Choppy claymation frame rate
        let maxParticleSize = 40;

        // Clay-like Particle Class
        class ClayParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseSize = Math.random() * 20 + 10;
                this.size = this.baseSize;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                this.velocityX = (Math.random() - 0.5) * 1;
                this.velocityY = (Math.random() - 0.5) * 1;
                this.deformation = Math.random() * 0.3; // Initial deformation amount
                this.isBeingInteractedWith = false;
            }

            update(audioLevel) {
                this.x += this.velocityX * (audioLevel + 0.5);
                this.y += this.velocityY * (audioLevel + 0.5);

                // Reflect off edges
                if (this.x > canvas.width || this.x < 0) this.velocityX *= -1;
                if (this.y > canvas.height || this.y < 0) this.velocityY *= -1;

                // Deform based on sound input, and reset when not interacted
                this.deformation = this.isBeingInteractedWith ? 1.5 : 0.3 + audioLevel * 0.5;

                // Increase size dynamically based on sound intensity
                this.size = this.baseSize * (0.5 + audioLevel * 1.5);
                if (this.size > maxParticleSize) this.size = maxParticleSize; // Cap the size for aesthetic purposes
            }

            draw() {
                // Draw deformed, clay-like shapes
                ctx.beginPath();
                ctx.ellipse(
                    this.x, this.y,
                    this.size * this.deformation, this.size,  // Stretch along one axis
                    Math.random() * Math.PI,  // Imperfect rotation for clay-like randomness
                    0, Math.PI * 2
                );
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            checkInteraction(mx, my) {
                const dist = Math.hypot(this.x - mx, this.y - my);
                return dist < this.size;  // Simple proximity-based interaction
            }
        }

        // Initialize particles
        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < numParticles; i++) {
                particles.push(new ClayParticle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        initParticles();

        // Audio Setup
        function setupAudio() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function (stream) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;

                        source.connect(analyser);
                        dataArray = new Uint8Array(analyser.frequencyBinCount);

                        animate(0);
                    })
                    .catch(function (err) {
                        console.error('Microphone access denied:', err);
                    });
            } else {
                alert('getUserMedia not supported in this browser.');
            }
        }

        setupAudio();

        // Handle mouse/touch interaction
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        });

        // Animate particles and interaction
        function animate(time) {
            requestAnimationFrame(animate);

            const delta = time - lastFrameTime;
            if (delta > 1000 / frameRate && analyser) {
                lastFrameTime = time;

                analyser.getByteFrequencyData(dataArray);
                const audioLevel = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    particle.isBeingInteractedWith = mouseX !== null && particle.checkInteraction(mouseX, mouseY);

                    particle.update(audioLevel);
                    particle.draw();
                });

                // Draw light overlay to give a tactile feel
                drawLightOverlay(audioLevel);
            }
        }

        // Add radial gradient light overlay for a soft, clay-like look
        function drawLightOverlay(audioLevel) {
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 50,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            gradient.addColorStop(0, `rgba(255, 255, 255, ${0.4 * audioLevel})`);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

    </script>
</body>
</html>
