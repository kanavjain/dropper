<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Claymation Music Visualizer with Enhanced Visual Complexity</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <script>
        // Set up scene, camera, renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Microphone input
        let analyser;
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                source.connect(analyser);
            }).catch((err) => {
                console.error('Microphone access denied:', err);
            });
        }

        // Create clay-like spheres with color variation
        const spheres = [];
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        for (let i = 0; i < 16; i++) {
            const clayMaterial = new THREE.MeshStandardMaterial({
                color: new THREE.Color(`hsl(${(i / 16) * 360}, 100%, 70%)`), // Different colors for each sphere
                roughness: 1.0,
                metalness: 0.0
            });
            const sphere = new THREE.Mesh(sphereGeometry, clayMaterial);
            sphere.position.x = (i - 8) * 1.2;
            sphere.scale.setScalar(0.5);
            scene.add(sphere);
            spheres.push(sphere);
        }

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(0, 10, 10);
        scene.add(pointLight);

        // Animate function with more visual complexity
        let lastFrameTime = 0;
        const frameRate = 12; // Claymation frame rate

        function animate(time) {
            requestAnimationFrame(animate);

            const delta = time - lastFrameTime;
            if (delta > 1000 / frameRate && analyser) {
                lastFrameTime = time;

                // Get frequency data
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);

                // Update spheres based on frequency data
                spheres.forEach((sphere, index) => {
                    const dataIndex = Math.floor(index * (dataArray.length / spheres.length));
                    const force = dataArray[dataIndex] / 256;
                    const scale = 0.5 + Math.pow(force, 0.75) * 2.0; // More dynamic scaling
                    sphere.scale.set(scale, scale, scale);

                    // Apply wavelike movement
                    sphere.position.y = Math.sin(time * 0.002 + index) * 1.5;
                    sphere.position.z = Math.cos(time * 0.002 + index) * 1.5;

                    // Change color based on audio frequency
                    sphere.material.color.setHSL((force * 0.5 + index / spheres.length) % 1, 1.0, 0.6);

                    // Apply slight random rotations for stop-motion effect
                    sphere.rotation.x += 0.02 + 0.02 * Math.sin(time * 0.001 + index);
                    sphere.rotation.y += 0.02 + 0.02 * Math.cos(time * 0.001 + index);
                });

                renderer.render(scene, camera);
            }
        }
        animate(0);

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
