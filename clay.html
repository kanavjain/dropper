<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flow Field Audio-Reactive Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1a1a1a;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="visualizer"></canvas>

  <script>
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    let analyser, dataArray, audioContext;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const flowField = [];
    const flowFieldSize = 50;  // Controls the resolution of the flow field
    let animationId;
    let hue = 0;

    // Audio Setup
    function setupAudio() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(function (stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            source.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            init();
            animate();
          })
          .catch(function (err) {
            console.error('Microphone access denied:', err);
          });
      } else {
        alert('getUserMedia not supported in this browser.');
      }
    }

    setupAudio();

    // Initialize particles and flow field
    function init() {
      particles.length = 0;
      const numParticles = 500;
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }
      createFlowField();
    }

    // Particle Class
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speed = 0;
        this.velocityX = 0;
        this.velocityY = 0;
        this.angle = 0;
        this.history = [];
        this.maxHistory = 20;
        this.hue = Math.random() * 360;
      }

      update(audioLevel) {
        const col = Math.floor(this.x / flowFieldSize);
        const row = Math.floor(this.y / flowFieldSize);
        const index = col + row * Math.floor(canvas.width / flowFieldSize);
        this.angle = flowField[index];
        this.speed = audioLevel * 5 + 0.5;  // Speed increases with audio level
        this.velocityX = Math.cos(this.angle) * this.speed;
        this.velocityY = Math.sin(this.angle) * this.speed;
        this.x += this.velocityX;
        this.y += this.velocityY;

        // Wrap around edges
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;

        // Store history for trails
        this.history.push({ x: this.x, y: this.y });
        if (this.history.length > this.maxHistory) {
          this.history.shift();
        }

        // Update color hue based on position and audio
        this.hue = (this.hue + audioLevel * 10) % 360;
      }

      draw() {
        ctx.beginPath();
        for (let i = 0; i < this.history.length; i++) {
          const point = this.history[i];
          ctx.lineTo(point.x, point.y);
        }
        ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`;
        ctx.stroke();
      }
    }

    // Create Flow Field
    function createFlowField() {
      flowField.length = 0;
      const cols = Math.floor(canvas.width / flowFieldSize);
      const rows = Math.floor(canvas.height / flowFieldSize);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const angle = (Math.cos(x * 0.1) + Math.sin(y * 0.1)) * Math.PI;
          flowField.push(angle);
        }
      }
    }

    // Animate
    function animate() {
      animationId = requestAnimationFrame(animate);

      analyser.getByteFrequencyData(dataArray);
      const audioLevel = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';  // Fade effect for trails
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.update(audioLevel);
        particle.draw();
      });

      hue += 0.5;
      createFlowField();  // Update flow field for dynamic patterns
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      cancelAnimationFrame(animationId);
    });
  </script>
</body>
</html>
