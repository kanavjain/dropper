<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claymation-Like Audio Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let analyser, dataArray, audioContext;
        const particles = [];
        const numParticles = 300;  // Reduced to focus on larger, more organic forms
        let lastFrameTime = 0;
        const frameRate = 12;  // Simulate claymation choppy motion

        // Clay-like Particle Class
        class ClayParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 30 + 20; // Larger sizes for a malleable clay feel
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                this.velocityX = (Math.random() - 0.5) * 2;
                this.velocityY = (Math.random() - 0.5) * 2;
                this.deformation = Math.random() * 0.3; // Initial deformation amount
            }

            update(audioLevel) {
                this.x += this.velocityX * (audioLevel + 1);
                this.y += this.velocityY * (audioLevel + 1);

                if (this.x > canvas.width || this.x < 0) this.velocityX *= -1;
                if (this.y > canvas.height || this.y < 0) this.velocityY *= -1;

                // Modify deformation based on audio intensity
                this.deformation = 0.3 + audioLevel * 0.7;
            }

            draw() {
                // Draw deformed, clay-like shapes
                ctx.beginPath();
                ctx.ellipse(
                    this.x, this.y,
                    this.size * this.deformation, this.size,  // Stretch along one axis
                    Math.random() * Math.PI,  // Imperfect rotation
                    0, Math.PI * 2
                );
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Initialize particles
        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < numParticles; i++) {
                particles.push(new ClayParticle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        initParticles();

        // Audio Setup
        function setupAudio() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function (stream) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;

                        source.connect(analyser);
                        dataArray = new Uint8Array(analyser.frequencyBinCount);

                        animate(0);
                    })
                    .catch(function (err) {
                        console.error('Microphone access denied:', err);
                    });
            } else {
                alert('getUserMedia not supported in this browser.');
            }
        }

        setupAudio();

        // Animate particles
        function animate(time) {
            requestAnimationFrame(animate);

            const delta = time - lastFrameTime;
            if (delta > 1000 / frameRate && analyser) {
                lastFrameTime = time;

                analyser.getByteFrequencyData(dataArray);
                const audioLevel = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw clay-like particles
                particles.forEach(particle => {
                    particle.update(audioLevel);
                    particle.draw();
                });

                // Add light overlay to give a tactile feel
                drawLightOverlay(audioLevel);
            }
        }

        // Add radial gradient light overlay for a soft, clay-like look
        function drawLightOverlay(audioLevel) {
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 50,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            gradient.addColorStop(0, `rgba(255, 255, 255, ${0.4 * audioLevel})`);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

    </script>
</body>
</html>
