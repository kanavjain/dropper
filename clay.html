<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dreamy Particle Music Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>

    <script>
        // Canvas setup
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        resizeCanvas();

        // Variables
        const particles = [];
        const numParticles = 1000; // Number of particles
        let audioContext, analyser, dataArray;

        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocityX = (Math.random() - 0.5) * 2;
                this.velocityY = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 2 + 0.5;
                this.life = Math.random() * 60 + 60; // Lifetime in frames
                this.opacity = 0;
            }

            update(audioLevel) {
                this.x += this.velocityX;
                this.y += this.velocityY;

                // Wrap around edges
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;

                this.life--;
                if (this.life <= 0) {
                    this.reset();
                }

                // Adjust size and opacity based on audio level
                this.size = (Math.random() * 1 + 0.5) * (audioLevel * 1.5 + 0.5);
                this.opacity = audioLevel + 0.2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        // Initialize particles
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        // Audio setup
        function startVisualizer() {
            // Create audio context
            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Create analyser node
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 512;

            // Create data array
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            // Get audio input from the microphone
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function (stream) {
                        const source = audioContext.createMediaStreamSource(stream);
                        source.connect(analyser);
                        visualize();
                    })
                    .catch(function (err) {
                        alert('Microphone access denied or not available.');
                        console.error('Error accessing microphone: ' + err);
                    });
            } else {
                alert('getUserMedia not supported in this browser.');
                console.error('getUserMedia not supported in this browser.');
            }
        }

        // Visualization loop
        let hue = 0;
        function visualize() {
            requestAnimationFrame(visualize);

            analyser.getByteFrequencyData(dataArray);

            // Calculate average audio level
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            const audioLevel = average / 255;

            // Clear canvas with a translucent fill to create trails
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update(audioLevel);
                particle.draw();
            });

            // Update hue for color change
            hue += 0.5;
            if (hue > 360) hue = 0;

            // Set global composite operation for dreamy effect
            ctx.globalCompositeOperation = 'lighter';
        }

        // Handle resizing
        window.addEventListener('resize', resizeCanvas);
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Start the visualizer when the page loads
        window.addEventListener('load', startVisualizer);
    </script>
</body>
</html>
