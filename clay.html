<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Clay Interactive Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let analyser, dataArray, audioContext;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const numParticles = 10;  // Fewer but larger, evolving blobs
        let mouseX = null, mouseY = null;
        let lastFrameTime = 0;
        const frameRate = 12;  // Choppy claymation frame rate
        let maxParticleSize = 100;

        // Clay-like Particle Class (with more complex forms)
        class ClayParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseSize = Math.random() * 50 + 50;
                this.size = this.baseSize;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                this.velocityX = (Math.random() - 0.5) * 2;
                this.velocityY = (Math.random() - 0.5) * 2;
                this.vertices = this.generateVertices();  // Complex organic shape
                this.isBeingInteractedWith = false;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            }

            // Generate vertices for a multi-point organic shape
            generateVertices() {
                const vertices = [];
                const numPoints = Math.floor(Math.random() * 6) + 6;  // Between 6-12 points

                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    const radius = this.baseSize / 2 + Math.random() * this.baseSize / 4;
                    vertices.push({ angle, radius });
                }
                return vertices;
            }

            update(audioLevel) {
                this.x += this.velocityX * (audioLevel + 0.5);
                this.y += this.velocityY * (audioLevel + 0.5);

                // Reflect off edges
                if (this.x > canvas.width || this.x < 0) this.velocityX *= -1;
                if (this.y > canvas.height || this.y < 0) this.velocityY *= -1;

                // Rotate and deform based on sound input
                this.rotation += this.rotationSpeed;
                this.vertices.forEach(v => {
                    v.radius = v.radius * (0.9 + 0.2 * audioLevel);
                });

                // Increase size dynamically based on sound intensity
                this.size = this.baseSize * (0.8 + audioLevel * 1.5);
                if (this.size > maxParticleSize) this.size = maxParticleSize; // Cap the size
            }

            draw() {
                // Draw organic shape
                ctx.beginPath();
                for (let i = 0; i < this.vertices.length; i++) {
                    const v = this.vertices[i];
                    const x = this.x + Math.cos(v.angle + this.rotation) * v.radius;
                    const y = this.y + Math.sin(v.angle + this.rotation) * v.radius;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();

                // Subtle outline for more clay-like effect
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.stroke();
            }

            checkInteraction(mx, my) {
                const dist = Math.hypot(this.x - mx, this.y - my);
                return dist < this.size;  // Proximity-based interaction
            }
        }

        // Initialize particles
        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < numParticles; i++) {
                particles.push(new ClayParticle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        initParticles();

        // Audio Setup
        function setupAudio() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function (stream) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;

                        source.connect(analyser);
                        dataArray = new Uint8Array(analyser.frequencyBinCount);

                        animate(0);
                    })
                    .catch(function (err) {
                        console.error('Microphone access denied:', err);
                    });
            } else {
                alert('getUserMedia not supported in this browser.');
            }
        }

        setupAudio();

        // Handle mouse/touch interaction
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        });

        // Animate particles and interaction
        function animate(time) {
            requestAnimationFrame(animate);

            const delta = time - lastFrameTime;
            if (delta > 1000 / frameRate && analyser) {
                lastFrameTime = time;

                analyser.getByteFrequencyData(dataArray);
                const audioLevel = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw textured backdrop
                drawTexturedBackdrop(audioLevel);

                particles.forEach(particle => {
                    particle.isBeingInteractedWith = mouseX !== null && particle.checkInteraction(mouseX, mouseY);
                    particle.update(audioLevel);
                    particle.draw();
                });

                // Draw light overlay to give a tactile feel
                drawLightOverlay(audioLevel);
            }
        }

        // Add a textured, evolving backdrop
        function drawTexturedBackdrop(audioLevel) {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            for (let i = 0; i < imageData.data.length; i += 4) {
                const brightness = Math.random() * 255 * audioLevel * 1.5;
                imageData.data[i] = brightness * 0.9;
                imageData.data[i + 1] = brightness * 0.7;
                imageData.data[i + 2] = brightness * 0.5;
                imageData.data[i + 3] = 255;
            }
            ctx.putImageData(imageData, 0, 0);
        }

        // Add radial gradient light overlay for a soft, clay-like look
        function drawLightOverlay(audioLevel) {
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 50,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            gradient.addColorStop(0, `rgba(255, 255, 255, ${0.4 * audioLevel})`);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

    </script>
</body>
</html>
