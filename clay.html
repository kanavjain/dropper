<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Claymation Music Visualizer with Organic Connections</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <script>
        // Set up scene, camera, renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create dynamic backdrop
        const backdropGeometry = new THREE.PlaneGeometry(50, 50, 32, 32);
        const backdropMaterial = new THREE.MeshStandardMaterial({
            color: 0x000000,
            side: THREE.DoubleSide,
            wireframe: false
        });
        const backdrop = new THREE.Mesh(backdropGeometry, backdropMaterial);
        backdrop.position.z = -20;
        scene.add(backdrop);

        // Microphone input
        let analyser;
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                source.connect(analyser);
            }).catch((err) => {
                console.error('Microphone access denied:', err);
            });
        }

        // Create an array of different clay-like shapes
        const shapes = [];
        const geometries = [
            new THREE.SphereGeometry(1, 32, 32),
            new THREE.BoxGeometry(1.5, 1.5, 1.5),
            new THREE.ConeGeometry(1, 2, 32),
            new THREE.DodecahedronGeometry(1),
            new THREE.TorusGeometry(1, 0.4, 16, 100)
        ];

        for (let i = 0; i < 16; i++) {
            const geometry = geometries[i % geometries.length];
            const clayMaterial = new THREE.MeshStandardMaterial({
                color: new THREE.Color(`hsl(${(i / 16) * 360}, 100%, 70%)`),
                roughness: 1.0,
                metalness: 0.0,
                transparent: true,
                opacity: 0.8 // Allow blending of shapes
            });
            const shape = new THREE.Mesh(geometry, clayMaterial);
            shape.position.x = (i - 8) * 1.5;
            shape.scale.setScalar(0.7);
            scene.add(shape);
            shapes.push(shape);
        }

        // Create organic connecting strands between shapes
        const strandMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.4 });
        const strands = [];
        for (let i = 0; i < shapes.length - 1; i++) {
            const points = [
                shapes[i].position.clone(),
                shapes[i + 1].position.clone()
            ];
            const strandGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const strand = new THREE.Line(strandGeometry, strandMaterial);
            scene.add(strand);
            strands.push(strand);
        }

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(0, 10, 10);
        scene.add(pointLight);

        // Animate function with more visual complexity, organic connections, and dynamic blending
        let lastFrameTime = 0;
        const frameRate = 12; // Claymation frame rate

        function animate(time) {
            requestAnimationFrame(animate);

            const delta = time - lastFrameTime;
            if (delta > 1000 / frameRate && analyser) {
                lastFrameTime = time;

                // Get frequency data
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);

                // Update shapes based on frequency data
                shapes.forEach((shape, index) => {
                    const dataIndex = Math.floor(index * (dataArray.length / shapes.length));
                    const force = dataArray[dataIndex] / 256;
                    const scale = 0.5 + Math.pow(force, 0.75) * 2.0; // More dynamic scaling
                    shape.scale.set(scale, scale, scale);

                    // Apply unique movement patterns influenced by shared waves
                    shape.position.y = Math.sin(time * 0.002 + index) * 1.5 + Math.cos(force * Math.PI);
                    shape.position.z = Math.cos(time * 0.0015 + index) * 1.5 + Math.sin(force * Math.PI);

                    // Change color and opacity for blending effect
                    shape.material.color.setHSL((force * 0.5 + index / shapes.length) % 1, 1.0, 0.6);
                    shape.material.opacity = 0.6 + 0.4 * Math.sin(time * 0.002 + index); // Varying opacity for blending

                    // Apply slight random rotations for stop-motion effect
                    shape.rotation.x += 0.02 + 0.02 * Math.sin(time * 0.001 + index);
                    shape.rotation.y += 0.02 + 0.02 * Math.cos(time * 0.001 + index);
                });

                // Update strands for organic connections
                strands.forEach((strand, i) => {
                    const points = [
                        shapes[i].position.clone(),
                        shapes[i + 1].position.clone()
                    ];
                    strand.geometry.setFromPoints(points);
                    strand.geometry.attributes.position.needsUpdate = true;
                });

                // Update backdrop for a dynamic effect
                const vertices = backdrop.geometry.attributes.position;
                for (let i = 0; i < vertices.count; i++) {
                    const wave = Math.sin(time * 0.001 + i * 0.1) * 0.5;
                    vertices.setZ(i, wave);
                }
                vertices.needsUpdate = true;

                renderer.render(scene, camera);
            }
        }
        animate(0);

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
