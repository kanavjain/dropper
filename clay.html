<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Reactive Claymation Visualizer</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let analyser, dataArray, audioContext;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const numParticles = 500;  // Number of particles for the audio-reactive fluid-like effect
        let lastFrameTime = 0;
        const frameRate = 12;  // Frame rate for the stop-motion effect

        // Particle Class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 1;
                this.color = `rgba(255, 255, 255, 0.7)`;
                this.velocityX = (Math.random() - 0.5) * 2;
                this.velocityY = (Math.random() - 0.5) * 2;
            }

            update(audioLevel) {
                this.x += this.velocityX * (audioLevel + 1);
                this.y += this.velocityY * (audioLevel + 1);

                if (this.x > canvas.width || this.x < 0) this.velocityX *= -1;
                if (this.y > canvas.height || this.y < 0) this.velocityY *= -1;

                this.size = (Math.random() * 2 + 1) * (audioLevel + 0.5);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Initialize particles
        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        initParticles();

        // Audio Setup
        function setupAudio() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;

                        source.connect(analyser);
                        dataArray = new Uint8Array(analyser.frequencyBinCount);

                        animate(0);
                    })
                    .catch(function(err) {
                        console.error('Microphone access denied:', err);
                    });
            } else {
                alert('getUserMedia not supported in this browser.');
            }
        }

        setupAudio();

        // Animate particles and shapes
        function animate(time) {
            requestAnimationFrame(animate);

            const delta = time - lastFrameTime;
            if (delta > 1000 / frameRate && analyser) {
                lastFrameTime = time;

                analyser.getByteFrequencyData(dataArray);

                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw background noise texture
                drawBackgroundNoise(dataArray);

                // Update and draw particles
                const audioLevel = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;
                particles.forEach(particle => {
                    particle.update(audioLevel);
                    particle.draw();
                });

                // Draw light overlay
                drawLightOverlay(audioLevel);
            }
        }

        // Create dynamic clay-like backdrop
        function drawBackgroundNoise(dataArray) {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const audioLevel = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;

            for (let i = 0; i < imageData.data.length; i += 4) {
                const value = (Math.random() * 255 * audioLevel);
                imageData.data[i] = value;
                imageData.data[i + 1] = value * 0.8;
                imageData.data[i + 2] = value * 0.6;
                imageData.data[i + 3] = 255;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Add radial gradient light effect
        function drawLightOverlay(audioLevel) {
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 50,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );
            gradient.addColorStop(0, `rgba(255, 255, 255, ${0.5 * audioLevel})`);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
    </script>
</body>
</html>
