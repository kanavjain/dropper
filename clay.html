<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clay-like Interactive Music Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>

    <script>
        // Canvas setup
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        resizeCanvas();

        // Variables
        const particles = [];
        const numParticles = 1000; // Number of particles
        let audioContext, analyser, dataArray;

        // Mouse/Touch variables
        let mouse = { x: null, y: null, radius: 100 };
        let isInteracting = false;

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.size = Math.random() * 2 + 1;
                this.density = Math.random() * 30 + 1;
                this.color = 'rgba(255, 255, 255, 0.7)';
            }

            update(audioLevel) {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;

                if (distance < mouse.radius && isInteracting) {
                    this.x -= forceDirectionX * force * this.density;
                    this.y -= forceDirectionY * force * this.density;
                } else {
                    // Return particles to their original position
                    let dx = this.x - this.baseX;
                    let dy = this.y - this.baseY;
                    this.x -= dx / 10;
                    this.y -= dy / 10;
                }

                // Audio influence
                this.size = (Math.random() * 1 + 0.5) * (audioLevel * 2 + 0.5);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Initialize particles in a grid
        function initParticles() {
            particles.length = 0;
            const gap = 20;
            for (let y = 0; y < canvas.height; y += gap) {
                for (let x = 0; x < canvas.width; x += gap) {
                    particles.push(new Particle(x, y));
                }
            }
        }
        initParticles();

        // Audio setup
        function startVisualizer() {
            // Create audio context
            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Create analyser node
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            // Create data array
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            // Get audio input from the microphone
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function (stream) {
                        const source = audioContext.createMediaStreamSource(stream);
                        source.connect(analyser);
                        visualize();
                    })
                    .catch(function (err) {
                        alert('Microphone access denied or not available.');
                        console.error('Error accessing microphone: ' + err);
                    });
            } else {
                alert('getUserMedia not supported in this browser.');
                console.error('getUserMedia not supported in this browser.');
            }
        }

        // Visualization loop
        let hue = 0;
        function visualize() {
            requestAnimationFrame(visualize);

            analyser.getByteFrequencyData(dataArray);

            // Calculate average audio level
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            const audioLevel = average / 255;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update(audioLevel);
                particle.draw();
            });

            // Update hue for color change
            hue += 0.5;
            if (hue > 360) hue = 0;
        }

        // Handle resizing
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Handle mouse/touch events
        canvas.addEventListener('mousemove', function (e) {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            isInteracting = true;
        });

        canvas.addEventListener('mousedown', function (e) {
            isInteracting = true;
        });

        canvas.addEventListener('mouseup', function (e) {
            isInteracting = false;
        });

        canvas.addEventListener('mouseout', function (e) {
            isInteracting = false;
        });

        canvas.addEventListener('touchstart', function (e) {
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            isInteracting = true;
        });

        canvas.addEventListener('touchmove', function (e) {
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
        });

        canvas.addEventListener('touchend', function (e) {
            isInteracting = false;
        });

        // Start the visualizer when the page loads
        window.addEventListener('load', startVisualizer);
    </script>
</body>
</html>
