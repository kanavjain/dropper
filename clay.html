<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adaptive Flow Field Audio-Reactive Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1a1a1a;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="visualizer"></canvas>

  <script>
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    let analyser, dataArray, audioContext;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const numParticles = 1000;  // Increased for more dynamics
    const flowField = [];
    const flowFieldSize = 30;   // Higher resolution for more intricate patterns
    let animationId;
    let hue = 0;

    let mouseX = null;
    let mouseY = null;

    // Audio Setup
    function setupAudio() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(function (stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 512;  // Increased for better frequency resolution

            source.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            init();
            animate();
          })
          .catch(function (err) {
            console.error('Microphone access denied:', err);
          });
      } else {
        alert('getUserMedia not supported in this browser.');
      }
    }

    setupAudio();

    // Initialize particles and flow field
    function init() {
      particles.length = 0;
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }
      createFlowField();
    }

    // Particle Class
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speed = 0;
        this.velocityX = 0;
        this.velocityY = 0;
        this.angle = 0;
        this.history = [];
        this.maxHistory = Math.floor(Math.random() * 20 + 10);  // Varied trail lengths
        this.hue = Math.random() * 360;
        this.frequencyBand = Math.floor(Math.random() * 3);  // 0: Low, 1: Mid, 2: High
      }

      update(audioLevels) {
        const col = Math.floor(this.x / flowFieldSize);
        const row = Math.floor(this.y / flowFieldSize);
        const index = col + row * Math.floor(canvas.width / flowFieldSize);
        this.angle = flowField[index];

        const audioLevel = audioLevels[this.frequencyBand];
        this.speed = audioLevel * 5 + 0.5;  // Speed increases with audio level
        this.velocityX = Math.cos(this.angle) * this.speed;
        this.velocityY = Math.sin(this.angle) * this.speed;
        this.x += this.velocityX;
        this.y += this.velocityY;

        // Wrap around edges
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;

        // Store history for trails
        this.history.push({ x: this.x, y: this.y });
        if (this.history.length > this.maxHistory) {
          this.history.shift();
        }

        // Update color hue and size based on audio level
        this.hue = (this.hue + audioLevel * 20) % 360;
        this.size = (audioLevel * 5) + 1;

        // Inter-particle interaction (optional for performance)
        // this.interactWithParticles();
      }

      draw() {
        ctx.beginPath();
        for (let i = 0; i < this.history.length; i++) {
          const point = this.history[i];
          ctx.lineTo(point.x, point.y);
        }
        ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`;
        ctx.lineWidth = this.size / 2;
        ctx.stroke();
      }

      // Inter-particle interaction (Optional)
      interactWithParticles() {
        particles.forEach(other => {
          if (other !== this) {
            const dx = other.x - this.x;
            const dy = other.y - this.y;
            const distance = Math.hypot(dx, dy);
            if (distance < 50) {
              this.velocityX -= dx / distance;
              this.velocityY -= dy / distance;
            }
          }
        });
      }
    }

    // Create Flow Field
    function createFlowField(audioLevels) {
      flowField.length = 0;
      const cols = Math.floor(canvas.width / flowFieldSize);
      const rows = Math.floor(canvas.height / flowFieldSize);

      const baseFrequency = (audioLevels[0] + audioLevels[1] + audioLevels[2]) / 3;
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          // The flow field angle is now influenced by audio levels and mouse position
          let angle = (Math.cos(x * 0.1 + hue * 0.01) + Math.sin(y * 0.1 + hue * 0.01)) * Math.PI;

          if (mouseX !== null && mouseY !== null) {
            const dx = x * flowFieldSize - mouseX;
            const dy = y * flowFieldSize - mouseY;
            const distance = Math.hypot(dx, dy);
            angle += Math.sin(distance * 0.05) * baseFrequency * 5;
          }

          flowField.push(angle);
        }
      }
    }

    // Animate
    function animate() {
      animationId = requestAnimationFrame(animate);

      analyser.getByteFrequencyData(dataArray);

      // Normalize audio data
      const audioLevels = getAudioLevels();

      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';  // Slightly higher opacity for more pronounced trails
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.update(audioLevels);
        particle.draw();
      });

      hue += 0.5;
      createFlowField(audioLevels);  // Update flow field with audio input and mouse interaction
    }

    // Calculate average audio levels for low, mid, and high frequencies
    function getAudioLevels() {
      const lowFreqArray = dataArray.slice(0, dataArray.length / 3);
      const midFreqArray = dataArray.slice(dataArray.length / 3, 2 * dataArray.length / 3);
      const highFreqArray = dataArray.slice(2 * dataArray.length / 3);

      const lowLevel = getAverageVolume(lowFreqArray) / 255;
      const midLevel = getAverageVolume(midFreqArray) / 255;
      const highLevel = getAverageVolume(highFreqArray) / 255;

      // Apply smoothing
      return smoothAudioLevels([lowLevel, midLevel, highLevel]);
    }

    function getAverageVolume(array) {
      let values = 0;
      for (let i = 0; i < array.length; i++) {
        values += array[i];
      }
      return values / array.length;
    }

    // Smoothing function to reduce abrupt changes
    const audioLevelHistory = [ [0,0,0], [0,0,0], [0,0,0] ];  // Keep last 3 frames
    function smoothAudioLevels(levels) {
      audioLevelHistory.push(levels);
      if (audioLevelHistory.length > 3) audioLevelHistory.shift();

      const smoothedLevels = [0, 0, 0];
      for (let i = 0; i < 3; i++) {
        smoothedLevels[i] = audioLevelHistory.reduce((sum, l) => sum + l[i], 0) / audioLevelHistory.length;
      }
      return smoothedLevels;
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Mouse interaction
    canvas.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    canvas.addEventListener('mouseleave', () => {
      mouseX = null;
      mouseY = null;
    });

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      cancelAnimationFrame(animationId);
    });
  </script>
</body>
</html>
