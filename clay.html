<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Claymation Music Visualizer with Organic Shapes</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <script>
        // Set up scene, camera, renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Microphone input
        let analyser;
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                source.connect(analyser);
            }).catch((err) => {
                console.error('Microphone access denied:', err);
            });
        }

        // Create organic clay-like shapes
        const organicShapes = [];
        const material = new THREE.MeshStandardMaterial({
            color: 0xffa07a, // Clay-like color
            roughness: 1.0,
            metalness: 0.0
        });

        for (let i = 0; i < 10; i++) {
            const geometry = new THREE.IcosahedronGeometry(Math.random() * 1.5 + 0.5, 1); // Randomized organic shapes
            const mesh = new THREE.Mesh(geometry, material.clone());
            mesh.position.x = (Math.random() - 0.5) * 20;
            mesh.position.y = (Math.random() - 0.5) * 10;
            mesh.position.z = (Math.random() - 0.5) * 10;
            scene.add(mesh);
            organicShapes.push(mesh);
        }

        // Create dynamic backdrop
        const backdropGeometry = new THREE.PlaneGeometry(50, 50, 32, 32);
        const backdropMaterial = new THREE.MeshStandardMaterial({
            color: 0x222222,
            side: THREE.DoubleSide,
            wireframe: false
        });
        const backdrop = new THREE.Mesh(backdropGeometry, backdropMaterial);
        backdrop.position.z = -20;
        scene.add(backdrop);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(0, 10, 10);
        scene.add(pointLight);

        // Animate function with organic shapes
        let lastFrameTime = 0;
        const frameRate = 12; // Claymation frame rate

        function animate(time) {
            requestAnimationFrame(animate);

            const delta = time - lastFrameTime;
            if (delta > 1000 / frameRate && analyser) {
                lastFrameTime = time;

                // Get frequency data
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);

                // Update shapes based on frequency data
                organicShapes.forEach((shape, index) => {
                    const dataIndex = Math.floor(index * (dataArray.length / organicShapes.length));
                    const force = dataArray[dataIndex] / 256;
                    const scale = 0.8 + Math.sin(force * Math.PI) * 1.5; // Smoother, more organic scaling
                    shape.scale.set(scale, scale, scale);

                    // Apply random rotations for stop-motion effect
                    shape.rotation.x += 0.01 + 0.03 * Math.sin(time * 0.001 + index);
                    shape.rotation.y += 0.01 + 0.03 * Math.cos(time * 0.001 + index);
                });

                // Update backdrop for a dynamic effect
                const vertices = backdrop.geometry.attributes.position;
                for (let i = 0; i < vertices.count; i++) {
                    const wave = Math.sin(time * 0.001 + i * 0.1) * 0.5;
                    vertices.setZ(i, wave);
                }
                vertices.needsUpdate = true;

                renderer.render(scene, camera);
            }
        }
        animate(0);

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
