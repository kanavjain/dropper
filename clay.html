<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Pit-Fired Stoneware Visualizer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }

    svg {
      display: block;
      width: 100%;
      max-width: 600px;
      height: auto;
    }
  </style>
</head>
<body>
  <svg id="svgRoot" width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
    <title>Rotating Pit-Fired Stoneware Visualizer</title>
    <defs>
      <!-- Pit-Fired Texture Filter -->
      <filter id="pitFireTexture">
        <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" />
        <feColorMatrix type="matrix" values="
          1 0 0 0 0
          0 0.9 0 0 0
          0 0 0.8 0 0
          0 0 0 1 0" />
      </filter>

      <!-- Decorative Pattern -->
      <pattern id="decorPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <circle cx="10" cy="10" r="5" fill="rgba(0, 0, 0, 0.2)" />
      </pattern>

      <!-- Light Overlay -->
      <radialGradient id="lightEffect" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="white" stop-opacity="0.5" />
        <stop offset="100%" stop-color="black" stop-opacity="0" />
      </radialGradient>
    </defs>

    <!-- Stoneware Shape -->
    <ellipse id="stoneware" cx="300" cy="300" rx="150" ry="250" fill="url(#decorPattern)" filter="url(#pitFireTexture)" />

    <!-- Light Overlay Effect -->
    <ellipse cx="300" cy="300" rx="150" ry="250" fill="url(#lightEffect)" />
  </svg>

  <script>
    const stoneware = document.getElementById('stoneware');
    const turbulence = document.querySelector('#pitFireTexture feTurbulence');
    let angle = 0;
    let freq = 0.05;
    let delta = 0.0001;

    function animate() {
      // Rotate
      angle += 1;
      const skewX = 10 * Math.sin(angle * Math.PI / 180);
      const scaleX = 1 + 0.1 * Math.cos(angle * Math.PI / 180);
      stoneware.setAttribute('transform', `translate(300,300) skewX(${skewX}) scale(${scaleX},1) translate(-300,-300)`);
      
      // Animate Texture
      freq += delta;
      if (freq > 0.06 || freq < 0.04) delta = -delta;
      turbulence.setAttribute('baseFrequency', freq);
      
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
