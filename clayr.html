<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pottery Wheel Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; touch-action: none; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #ui button { margin: 5px; padding: 5px 10px; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>

<div id="ui">
    <button id="resetButton">Reset Clay</button>
    <button id="fireButton">Fire Pottery</button>
    <button id="glazeButton">Glaze Pottery</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script>
    let scene, camera, renderer, potteryMesh, wheelMesh;
    const maxRadius = 0.15, minRadius = 0.02, height = 0.3, segments = 200;
    let isFired = false, isGlazed = false;
    let rotateSpeed = 0.005;

    function init() {
        // Initialize scene, camera, and renderer
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0.5, 2);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create light
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        light.position.set(0, 1, 0);
        scene.add(light);

        createPottery();
        animate();

        // Event listeners for UI
        document.getElementById('resetButton').addEventListener('click', resetClay);
        document.getElementById('fireButton').addEventListener('click', firePottery);
        document.getElementById('glazeButton').addEventListener('click', glazePottery);

        window.addEventListener('resize', onWindowResize);
    }

    function createPottery() {
        // Reset pottery and wheel
        isFired = false;
        isGlazed = false;

        // Profile curve for the pottery shape
        const profilePoints = [];
        const step = height / segments;
        for (let i = 0; i <= segments; i++) {
            const y = i * step;
            profilePoints.push(new THREE.Vector2(maxRadius, y));
        }

        // Create lathe geometry from profile points
        const potteryGeometry = new THREE.LatheGeometry(profilePoints, 200);
        potteryGeometry.computeVertexNormals();

        const potteryMaterial = new THREE.MeshStandardMaterial({
            color: 0x8B4513,
            roughness: 0.9,
            metalness: 0.1,
        });

        potteryMesh = new THREE.Mesh(potteryGeometry, potteryMaterial);
        potteryMesh.castShadow = true;
        potteryMesh.receiveShadow = true;

        // Create wheel geometry
        const wheelGeometry = new THREE.CylinderGeometry(maxRadius * 2, maxRadius * 2, 0.05, 64);
        const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
        wheelMesh = new THREE.Mesh(wheelGeometry, wheelMaterial);
        wheelMesh.receiveShadow = true;

        // Position pottery and wheel
        potteryMesh.position.y = 0.05;
        wheelMesh.position.y = 0;

        // Create group for pottery and wheel
        const group = new THREE.Group();
        group.add(potteryMesh);
        group.add(wheelMesh);
        scene.add(group);
    }

    function resetClay() {
        // Remove old pottery and recreate
        scene.clear();
        createPottery();
    }

    function firePottery() {
        if (!isFired) {
            isFired = true;
            potteryMesh.material.color.setHex(0xCD853F); // Fired color
            potteryMesh.material.roughness = 0.5;
            potteryMesh.material.metalness = 0.2;
            potteryMesh.material.needsUpdate = true;
        }
    }

    function glazePottery() {
        if (isFired && !isGlazed) {
            isGlazed = true;
            potteryMesh.material.color.setHex(0xFFD700); // Glazed color
            potteryMesh.material.roughness = 0.1;
            potteryMesh.material.metalness = 0.5;
            potteryMesh.material.needsUpdate = true;
        }
    }

    function animate() {
        requestAnimationFrame(animate);

        // Rotate the pottery and wheel
        potteryMesh.rotation.y += rotateSpeed;
        wheelMesh.rotation.y += rotateSpeed;

        renderer.render(scene, camera);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Initialize the simulation
    init();
</script>

</body>
</html>
