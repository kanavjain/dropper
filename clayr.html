<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Pottery Wheel Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; touch-action: none; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #ui button, #ui select { margin: 5px; padding: 5px 10px; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>

<div id="ui">
    <button id="resetButton">Reset Clay</button>
    <button id="fireButton">Fire Pottery</button>
    <select id="toolSelect">
        <option value="pull">Pull Walls</option>
        <option value="open">Open Center</option>
    </select>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script>
    let scene, camera, renderer, potteryMesh, wheelMesh, group;
    let isFired = false;
    let currentTool = 'pull';
    const maxRadius = 0.15, minRadius = 0.02, initialHeight = 0.1, maxHeight = 0.3;
    const segments = 200;
    let touchStartY = 0;
    let isInteracting = false;
    const gravity = -0.002;

    function init() {
        // Scene, Camera, Renderer
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
        camera.position.set(0, 0.3, 0.6);
        camera.lookAt(0, 0.15, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        scene.add(light);

        // Pottery and Wheel Creation
        createPottery();

        // UI Event Listeners
        document.getElementById('resetButton').addEventListener('click', resetClay);
        document.getElementById('fireButton').addEventListener('click', firePottery);
        document.getElementById('toolSelect').addEventListener('change', (e) => {
            currentTool = e.target.value;
        });

        // Touch Events for Mobile and Mouse Events for Desktop
        renderer.domElement.addEventListener('pointerdown', onPointerDown, false);
        renderer.domElement.addEventListener('pointermove', onPointerMove, false);
        renderer.domElement.addEventListener('pointerup', onPointerUp, false);
        window.addEventListener('resize', onWindowResize);

        animate();
    }

    function createPottery() {
        isFired = false;

        // Initial profile curve for the clay
        const profilePoints = [];
        const step = initialHeight / segments;
        for (let i = 0; i <= segments; i++) {
            const y = i * step;
            profilePoints.push(new THREE.Vector2(maxRadius, y));
        }

        // Create LatheGeometry from profile curve
        const potteryGeometry = new THREE.LatheGeometry(profilePoints, 200);
        potteryGeometry.computeVertexNormals();

        const potteryMaterial = new THREE.MeshStandardMaterial({
            color: 0x8B4513,
            roughness: 0.9,
            metalness: 0.1,
        });

        potteryMesh = new THREE.Mesh(potteryGeometry, potteryMaterial);
        potteryMesh.castShadow = true;
        potteryMesh.receiveShadow = true;

        // Pottery Wheel
        const wheelGeometry = new THREE.CylinderGeometry(maxRadius * 2, maxRadius * 2, 0.02, 64);
        const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
        wheelMesh = new THREE.Mesh(wheelGeometry, wheelMaterial);
        wheelMesh.receiveShadow = true;

        // Grouping
        group = new THREE.Group();
        group.add(wheelMesh);
        group.add(potteryMesh);
        wheelMesh.position.y = 0;
        potteryMesh.position.y = 0.02;
        scene.add(group);
    }

    function resetClay() {
        scene.remove(group);
        createPottery();
    }

    function firePottery() {
        if (!isFired) {
            isFired = true;
            potteryMesh.material.color.setHex(0xCD853F); // Fired color
            potteryMesh.material.roughness = 0.5;
            potteryMesh.material.metalness = 0.2;
            potteryMesh.material.needsUpdate = true;
        }
    }

    function onPointerDown(event) {
        isInteracting = true;
        touchStartY = event.clientY || event.touches[0].clientY;
    }

    function onPointerMove(event) {
        if (isInteracting && !isFired) {
            const touchY = event.clientY || (event.touches && event.touches[0].clientY);
            const deltaY = touchStartY - touchY;
            touchStartY = touchY;

            const deformationStrength = deltaY * 0.0005;
            if (currentTool === 'pull') {
                pullWalls(deformationStrength);
            } else if (currentTool === 'open') {
                openCenter(deformationStrength);
            }

            applyGravity();
            relaxMesh();
        }
    }

    function onPointerUp(event) {
        isInteracting = false;
    }

    function pullWalls(strength) {
        const positions = potteryMesh.geometry.attributes.position;
        for (let i = 0; i < positions.count; i++) {
            const y = positions.getY(i);
            const x = positions.getX(i);
            const z = positions.getZ(i);

            // Skip the bottom vertices
            if (y <= 0) continue;

            // Increase the height
            let newY = y + strength;
            newY = THREE.MathUtils.clamp(newY, 0, maxHeight);

            // Optionally, adjust the radius to simulate thinning
            const factor = newY / y;
            const newX = x * factor;
            const newZ = z * factor;

            positions.setX(i, newX);
            positions.setY(i, newY);
            positions.setZ(i, newZ);
        }
        positions.needsUpdate = true;
        potteryMesh.geometry.computeVertexNormals();
    }

    function openCenter(strength) {
        const positions = potteryMesh.geometry.attributes.position;
        for (let i = 0; i < positions.count; i++) {
            const y = positions.getY(i);
            const x = positions.getX(i);
            const z = positions.getZ(i);

            // Only affect the top vertices
            if (y >= initialHeight) {
                const radius = Math.sqrt(x * x + z * z);
                const angle = Math.atan2(z, x);

                // Increase the inner radius
                const newRadius = radius + strength;
                const newX = newRadius * Math.cos(angle);
                const newZ = newRadius * Math.sin(angle);

                positions.setX(i, newX);
                positions.setZ(i, newZ);
            }
        }
        positions.needsUpdate = true;
        potteryMesh.geometry.computeVertexNormals();
    }

    function applyGravity() {
        const positions = potteryMesh.geometry.attributes.position;
        for (let i = 0; i < positions.count; i++) {
            let y = positions.getY(i);
            const newY = y + gravity;  // Simulate gravity pulling down the clay
            positions.setY(i, Math.max(0, newY));
        }
        positions.needsUpdate = true;
        potteryMesh.geometry.computeVertexNormals();
    }

    function relaxMesh() {
        const positions = potteryMesh.geometry.attributes.position;
        const smoothFactor = 0.05;
        for (let i = 1; i < positions.count - 1; i++) {
            const yPrev = positions.getY(i - 1);
            const yNext = positions.getY(i + 1);
            const avgY = (yPrev + yNext) / 2;

            const newY = THREE.MathUtils.lerp(positions.getY(i), avgY, smoothFactor);
            positions.setY(i, newY);
        }
        positions.needsUpdate = true;
    }

    function animate() {
        requestAnimationFrame(animate);

        // Rotate the pottery and wheel
        const rotationSpeed = 0.02;
        group.rotation.y += rotationSpeed;

        renderer.render(scene, camera);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    init();
</script>

</body>
</html>
