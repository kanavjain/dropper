<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defrag Visualizer</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background-color: #000000; /* OLED black */
            font-family: 'Courier New', monospace;
            color: #00FF00; /* Old-school green text */
        }
        #canvas {
            display: block;
        }
        #defragText {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="defragText">Defragmenting Drive C:</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const rows = 30;
        const cols = 40;
        const blockWidth = canvas.width / cols;
        const blockHeight = canvas.height / rows;
        const blocks = [];

        // Initialize grid with random colors
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                blocks.push({
                    x: j * blockWidth,
                    y: i * blockHeight,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    isMoving: Math.random() > 0.5
                });
            }
        }

        function shuffleBlocks() {
            for (let i = blocks.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [blocks[i], blocks[j]] = [blocks[j], blocks[i]];
            }
        }

        function moveBlocks() {
            blocks.forEach(block => {
                if (block.isMoving) {
                    const direction = Math.random() > 0.5 ? 1 : -1;
                    block.x += direction * blockWidth;
                    block.y += direction * blockHeight;

                    // Ensure blocks stay within bounds
                    block.x = Math.max(0, Math.min(canvas.width - blockWidth, block.x));
                    block.y = Math.max(0, Math.min(canvas.height - blockHeight, block.y));
                }
            });
        }

        function drawBlocks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            blocks.forEach(block => {
                ctx.fillStyle = block.color;
                ctx.fillRect(block.x, block.y, blockWidth, blockHeight);
            });
        }

        function defragTextAnimation() {
            const text = document.getElementById('defragText');
            if (text.innerHTML.endsWith("...")) {
                text.innerHTML = "Defragmenting Drive C:";
            } else {
                text.innerHTML += ".";
            }
        }

        function defragLoop() {
            moveBlocks();
            drawBlocks();
            defragTextAnimation();
            requestAnimationFrame(defragLoop);
        }

        setInterval(shuffleBlocks, 2000);
        defragLoop();
    </script>
</body>
</html>
