<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defrag Simulation with Audio & Visuals</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
        #progress-bar-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        #progress-bar {
            height: 20px;
            width: 80%;
            border: 2px solid green;
            margin: 0 auto;
            background-color: black;
            position: relative;
        }
        #progress-bar-fill {
            height: 100%;
            background-color: lime;
            width: 0;
        }
        #status-text {
            color: green;
            margin-top: 10px;
            font-size: 20px;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="toy-canvas"></canvas>

    <div id="progress-bar-container">
        <div id="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
        <div id="status-text">Defragmenting Drive C:</div>
    </div>

    <script src="/assets/js/app.js" type="module"></script>
</body>
</html>
