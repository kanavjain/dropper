<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Reactive Visuals</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      touch-action: none;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<canvas id="visualizer"></canvas>
<button id="startButton" style="position: absolute; top: 10px; left: 10px; z-index: 1;">Start Visualizer</button>

<script>
  const canvas = document.getElementById('visualizer');
  const ctx = canvas.getContext('2d');
  let audioContext, analyser, microphone;
  let bufferLength, dataArray;
  let tiltX = 0, tiltY = 0;

  // Resizing the canvas
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Function to handle microphone input
  document.getElementById('startButton').addEventListener('click', async function() {
    try {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      microphone = audioContext.createMediaStreamSource(stream);
      microphone.connect(analyser);
      analyser.fftSize = 1024;

      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      
      animate();
    } catch (err) {
      console.error('Error accessing microphone:', err);
    }
  });

  // Device orientation handling
  if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', (event) => {
      tiltX = event.beta || 0; // -180 to 180
      tiltY = event.gamma || 0; // -90 to 90
    });
  } else {
    console.warn('DeviceOrientationEvent is not supported by this browser');
  }

  // Visualizer animation
  function animate() {
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    // Adding old VHS-like effects with a molten effect
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Add noise/grain effect
    let imageData = ctx.createImageData(canvas.width, canvas.height);
    for (let i = 0; i < imageData.data.length; i += 4) {
      let noise = Math.random() * 50;
      imageData.data[i] = noise;
      imageData.data[i + 1] = noise;
      imageData.data[i + 2] = noise;
      imageData.data[i + 3] = 10;
    }
    ctx.putImageData(imageData, 0, 0);

    // Adding reactivity based on device orientation
    const tiltFactorX = Math.sin((tiltX / 180) * Math.PI) * 100;
    const tiltFactorY = Math.sin((tiltY / 90) * Math.PI) * 100;

    // Drawing the visuals with more reactivity and variation
    const gradient = ctx.createRadialGradient(canvas.width / 2 + tiltFactorX, canvas.height / 2 + tiltFactorY, 100, canvas.width / 2, canvas.height / 2, canvas.width / 2);
    gradient.addColorStop(0, 'rgba(255, 150, 0, 1)');
    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
    ctx.fillStyle = gradient;

    ctx.beginPath();
    ctx.arc(canvas.width / 2 + tiltFactorX, canvas.height / 2 + tiltFactorY, dataArray[0] * 2, 0, 2 * Math.PI);
    ctx.fill();

    // Add more visual effects, such as spirals, glow effects, or distortions, based on frequency data
    let radius = Math.max(dataArray[0] * 3, 100);
    for (let i = 0; i < bufferLength; i++) {
      let angle = (i / bufferLength) * 2 * Math.PI;
      let x = canvas.width / 2 + radius * Math.cos(angle) + tiltFactorX;
      let y = canvas.height / 2 + radius * Math.sin(angle) + tiltFactorY;
      ctx.beginPath();
      ctx.arc(x, y, dataArray[i] / 6, 0, 2 * Math.PI);
      ctx.fillStyle = `hsl(${(i * 360) / bufferLength + dataArray[i] / 2}, 100%, 60%)`;
      ctx.shadowBlur = 15;
      ctx.shadowColor = `hsl(${(i * 360) / bufferLength + dataArray[i] / 2}, 100%, 60%)`;
      ctx.fill();
    }

    // Adding wave-like pattern for more variation with molten effect
    ctx.beginPath();
    ctx.moveTo(0, canvas.height / 2 + tiltFactorY);
    for (let i = 0; i < bufferLength; i++) {
      let x = (i / bufferLength) * canvas.width;
      let y = (canvas.height / 2 + tiltFactorY) + dataArray[i] * 0.7 * Math.sin(i * 0.08);
      ctx.lineTo(x, y);
    }
    ctx.strokeStyle = 'rgba(255, 100, 0, 0.8)';
    ctx.lineWidth = 4;
    ctx.shadowBlur = 20;
    ctx.shadowColor = 'rgba(255, 150, 0, 1)';
    ctx.stroke();

    // Adding radial spikes for an extra layer of reactivity, resembling molten splashes
    for (let i = 0; i < bufferLength; i += 5) {
      let spikeLength = dataArray[i] * 1.5;
      let spikeAngle = (i / bufferLength) * 2 * Math.PI;
      let startX = canvas.width / 2 + tiltFactorX;
      let startY = canvas.height / 2 + tiltFactorY;
      let endX = startX + spikeLength * Math.cos(spikeAngle);
      let endY = startY + spikeLength * Math.sin(spikeAngle);
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.strokeStyle = `rgba(${dataArray[i]}, ${100 + dataArray[i]}, 0, 0.9)`;
      ctx.lineWidth = 3;
      ctx.shadowBlur = 10;
      ctx.shadowColor = `rgba(${dataArray[i]}, ${100 + dataArray[i]}, 0, 1)`;
      ctx.stroke();
    }

    // Adding horizontal lines for VHS scanline effect
    ctx.strokeStyle = 'rgba(255, 150, 100, 0.2)';
    ctx.lineWidth = 1;
    for (let y = 0; y < canvas.height; y += 5) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(canvas.width, y);
      ctx.stroke();
    }

    // Adding a slight color distortion to simulate VHS tracking issues and molten flow
    ctx.globalCompositeOperation = 'lighter';
    ctx.drawImage(canvas, 2, 2, canvas.width - 4, canvas.height - 4);
    ctx.globalCompositeOperation = 'source-over';

    // Adding spectrograph effect with more graphical appeal
    for (let i = 0; i < bufferLength; i++) {
      let barHeight = dataArray[i] / 1.5;
      let x = (i / bufferLength) * canvas.width;
      let y = canvas.height - barHeight;

      ctx.fillStyle = `hsl(${(i * 360) / bufferLength}, 100%, 50%)`;
      ctx.shadowBlur = 15;
      ctx.shadowColor = `hsl(${(i * 360) / bufferLength}, 100%, 50%)`;
      ctx.fillRect(x, y, canvas.width / bufferLength, barHeight);
    }
  }
</script>

</body>
</html>
