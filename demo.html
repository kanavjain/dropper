<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Reactive Visuals</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      touch-action: none;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="info">
  <div id="decibelMeter">Decibels: 0 dB</div>
  <div id="bpm">BPM: Calculating...</div>
  <div id="key">Key: Detecting...</div>
</div>
<canvas id="visualizer"></canvas>

<script>
  const canvas = document.getElementById('visualizer');
  const ctx = canvas.getContext('2d');
  const decibelMeter = document.getElementById('decibelMeter');
  const bpmDisplay = document.getElementById('bpm');
  const keyDisplay = document.getElementById('key');
  let audioContext, analyser, microphone;
  let bufferLength, dataArray;
  let tiltX = 0, tiltY = 0;
  let particles = [];
  let lastPeakTime = 0;
  let peaks = [];
  let key = 'Unknown';

  // Particle class for interactive visuals
  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 5 + 1;
      this.speedX = Math.random() * 3 - 1.5;
      this.speedY = Math.random() * 3 - 1.5;
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.size > 0.2) this.size -= 0.1;
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  // Geometric FlowField for fluid and dynamic visuals
  class FlowField {
    constructor() {
      this.noiseScale = 0.01;
    }
    drawFlow() {
      for (let y = 0; y < canvas.height; y += 15) {
        for (let x = 0; x < canvas.width; x += 15) {
          let angle = (Math.sin((x + y) * this.noiseScale) + 1) * Math.PI;
          let length = 10;
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x + length * Math.cos(angle), y + length * Math.sin(angle));
          ctx.strokeStyle = 'rgba(0, 150, 255, 0.2)';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
    }
  }

  const flowField = new FlowField();

  // Resizing the canvas
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Automatically start microphone input
  async function startVisualizer() {
    try {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      microphone = audioContext.createMediaStreamSource(stream);
      microphone.connect(analyser);
      analyser.fftSize = 2048;

      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      
      animate();
      calculateBPM();
    } catch (err) {
      console.error('Error accessing microphone:', err);
    }
  }

  startVisualizer();

  // Device orientation handling
  if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', (event) => {
      tiltX = event.beta || 0; // -180 to 180
      tiltY = event.gamma || 0; // -90 to 90
    });
  } else {
    console.warn('DeviceOrientationEvent is not supported by this browser');
  }

  // Visualizer animation
  function animate() {
    requestAnimationFrame(animate);
    analyser.getByteFrequencyData(dataArray);

    // Calculate decibel level
    let sum = dataArray.reduce((a, b) => a + b, 0);
    let average = sum / dataArray.length;
    let decibels = 20 * Math.log10(average / 255);
    decibelMeter.innerText = `Decibels: ${Math.max(0, decibels.toFixed(1))} dB`;

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Adding reactivity based on device orientation
    const tiltFactorX = Math.sin((tiltX / 180) * Math.PI) * 100;
    const tiltFactorY = Math.sin((tiltY / 90) * Math.PI) * 100;

    // Draw central geometric visuals with touch interactivity
    ctx.save();
    ctx.translate(canvas.width / 2 + tiltFactorX, canvas.height / 2 + tiltFactorY);
    for (let i = 0; i < 6; i++) {
      ctx.rotate((Math.PI / 3));
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(dataArray[i] * 2, 0);
      ctx.strokeStyle = `hsl(${(i * 60)}, 100%, 50%)`;
      ctx.lineWidth = 4;
      ctx.stroke();
    }
    ctx.restore();

    // Add radial patterns based on frequency data
    let radius = Math.max(dataArray[0] * 3, 100);
    for (let i = 0; i < bufferLength; i++) {
      let angle = (i / bufferLength) * 2 * Math.PI;
      let x = canvas.width / 2 + radius * Math.cos(angle) + tiltFactorX;
      let y = canvas.height / 2 + radius * Math.sin(angle) + tiltFactorY;
      ctx.beginPath();
      ctx.rect(x, y, dataArray[i] / 6, dataArray[i] / 6);
      ctx.fillStyle = `hsl(${(i * 360) / bufferLength + dataArray[i] / 2}, 100%, 60%)`;
      ctx.shadowBlur = 10;
      ctx.shadowColor = `hsl(${(i * 360) / bufferLength + dataArray[i] / 2}, 100%, 60%)`;
      ctx.fill();

      // Add particles for interactive play
      if (Math.random() > 0.97) {
        particles.push(new Particle(x, y));
      }
    }

    // Adding geometric wave-like pattern for more variation
    ctx.beginPath();
    ctx.moveTo(0, canvas.height / 2 + tiltFactorY);
    for (let i = 0; i < bufferLength; i++) {
      let x = (i / bufferLength) * canvas.width;
      let y = (canvas.height / 2 + tiltFactorY) + dataArray[i] * 0.7 * Math.sin(i * 0.08);
      ctx.lineTo(x, y);
    }
    ctx.strokeStyle = 'rgba(100, 200, 255, 0.8)';
    ctx.lineWidth = 3;
    ctx.shadowBlur = 20;
    ctx.shadowColor = 'rgba(100, 200, 255, 1)';
    ctx.stroke();

    // Adding radial spikes for an extra layer of reactivity
    for (let i = 0; i < bufferLength; i += 5) {
      let spikeLength = dataArray[i] * 1.5;
      let spikeAngle = (i / bufferLength) * 2 * Math.PI;
      let startX = canvas.width / 2 + tiltFactorX;
      let startY = canvas.height / 2 + tiltFactorY;
      let endX = startX + spikeLength * Math.cos(spikeAngle);
      let endY = startY + spikeLength * Math.sin(spikeAngle);
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.strokeStyle = `rgba(${dataArray[i]}, ${100 + dataArray[i]}, 150, 0.9)`;
      ctx.lineWidth = 2;
      ctx.shadowBlur = 15;
      ctx.shadowColor = `rgba(${dataArray[i]}, ${100 + dataArray[i]}, 150, 1)`;
      ctx.stroke();
    }

    // Adding geometric fluid flow effect
    flowField.drawFlow();

    // Adding concentric circles for further geometric appeal
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
    ctx.lineWidth = 2;
    for (let i = 0; i < 5; i++) {
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, radius / (i + 1), 0, 2 * Math.PI);
      ctx.stroke();
    }

    // Adding horizontal lines for VHS scanline effect
    ctx.strokeStyle = 'rgba(255, 150, 100, 0.2)';
    ctx.lineWidth = 1;
    for (let y = 0; y < canvas.height; y += 5) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(canvas.width, y);
      ctx.stroke();
    }

    // Adding a slight color distortion to simulate VHS tracking issues
    ctx.globalCompositeOperation = 'lighter';
    ctx.drawImage(canvas, 2, 2, canvas.width - 4, canvas.height - 4);
    ctx.globalCompositeOperation = 'source-over';

    // Adding spectrograph effect with more graphical appeal
    for (let i = 0; i < bufferLength; i++) {
      let barHeight = dataArray[i] / 1.5;
      let x = (i / bufferLength) * canvas.width;
      let y = canvas.height - barHeight;

      ctx.fillStyle = `hsl(${(i * 360) / bufferLength}, 100%, 50%)`;
      ctx.shadowBlur = 10;
      ctx.shadowColor = `hsl(${(i * 360) / bufferLength}, 100%, 50%)`;
      ctx.fillRect(x, y, canvas.width / bufferLength, barHeight);
    }

    // Update and draw particles for interactive stimulation
    particles.forEach((particle, index) => {
      particle.update();
      particle.draw();
      if (particle.size <= 0.2) {
        particles.splice(index, 1);
      }
    });
  }

  // Add touch interaction to create particles
  canvas.addEventListener('touchmove', (e) => {
    const touches = e.touches;
    for (let i = 0; i < touches.length; i++) {
      const touch = touches[i];
      particles.push(new Particle(touch.clientX, touch.clientY));
    }
  });

  // BPM Calculation
  function calculateBPM() {
    setInterval(() => {
      let maxAmplitude = Math.max(...dataArray);
      if (maxAmplitude > 200) {
        let currentTime = audioContext.currentTime;
        if (currentTime - lastPeakTime > 0.2) {
          peaks.push(currentTime);
          lastPeakTime = currentTime;

          // Calculate BPM
          if (peaks.length > 1) {
            let intervals = peaks.slice(1).map((time, index) => time - peaks[index]);
            let avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
            let bpm = Math.round(60 / avgInterval);
            bpmDisplay.innerText = `BPM: ${bpm}`;
          }
        }
      }
    }, 100);
  }
</script>

</body>
</html>
