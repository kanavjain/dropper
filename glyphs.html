<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Guitar-Inspired Visualizer with Refined Object Transitions</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <script src="https://code.playcanvas.com/playcanvas-stable.min.js"></script>

    <script>
        // Set up the PlayCanvas application
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const app = new pc.Application(canvas, {});

        // Set canvas to full screen
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);
        app.start();

        // Set background color
        app.scene.skyboxMip = 0;
        app.scene.ambientLight = new pc.Color(0.05, 0.05, 0.1); // Darker ambient light for more contrast

        // Create camera with smooth forward motion (train-like view)
        const camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0, 0, 0),
            fov: 85 // Slightly wider field of view for a better perspective
        });
        camera.setLocalPosition(0, 2, 60); // Move camera back for a wider view
        app.root.addChild(camera);

        // Create directional light with long shadows
        const light1 = new pc.Entity();
        light1.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, 1, 0.9),
            intensity: 1.5, // Balanced light intensity
            shadowDistance: 50
        });
        light1.setLocalEulerAngles(30, 30, 0); // Angled light for dramatic effect
        app.root.addChild(light1);

        // Scene Arrays for objects
        const sceneObjects = [];
        const objectDistance = 20; // Regularly spaced objects

        // Horizon or skybox to simulate the background
        function createHorizon() {
            const horizon = new pc.Entity();
            horizon.addComponent("model", {
                type: "sphere"
            });
            horizon.setLocalScale(100, 50, 100);
            horizon.setLocalPosition(0, -50, -300);
            horizon.model.material = new pc.StandardMaterial();
            horizon.model.material.diffuse = new pc.Color(0.1, 0.1, 0.2); // Darker for horizon effect
            horizon.model.material.update();
            app.root.addChild(horizon);
        }

        createHorizon();

        // Create object types: pyramids, cones, spheres, and boxes
        function createObject(x, z, type) {
            const object = new pc.Entity();

            if (type === 'pyramid') {
                object.addComponent("model", { type: "cone" }); // Use cone for pyramid-like structure
            } else if (type === 'cone') {
                object.addComponent("model", { type: "cylinder" }); // Use cylinder for cone-like shape
            } else if (type === 'sphere') {
                object.addComponent("model", { type: "sphere" }); // Use sphere
            } else {
                object.addComponent("model", { type: "box" }); // Default to box for buildings
            }

            // Randomized scaling and color for variety
            const scaleFactor = Math.random() * 3 + 1;
            object.setLocalScale(scaleFactor, scaleFactor, scaleFactor);
            object.setLocalPosition(x, 0, z);

            // Set random material colors for each object
            object.model.material = new pc.StandardMaterial();
            object.model.material.diffuse = new pc.Color(Math.random(), Math.random(), Math.random());
            object.model.material.update();

            app.root.addChild(object);
            sceneObjects.push(object);
        }

        // Populate the scene with different objects (pyramids, cones, spheres, boxes)
        function populateScene() {
            for (let i = 0; i < 200; i++) {
                // Alternate between different object types
                const typeOptions = ['pyramid', 'cone', 'sphere', 'box'];
                const randomType = typeOptions[Math.floor(Math.random() * typeOptions.length)];

                createObject(-8, -i * objectDistance, randomType); // Left side
                createObject(8, -i * objectDistance, randomType);  // Right side

                // Center objects with some randomness
                if (Math.random() > 0.6) {
                    createObject(0, -i * objectDistance, randomType);
                }
            }
        }

        populateScene();

        // Smooth forward movement for the camera and object recycling
        function updateScene(dt) {
            camera.translateLocal(0, 0, -dt * 15); // Move forward smoothly

            sceneObjects.forEach((obj) => {
                obj.rotate(0, dt * 10, 0); // Subtle rotation for objects

                if (obj.getLocalPosition().z > camera.getLocalPosition().z) {
                    obj.translateLocal(0, 0, -3000); // Recycle objects when out of view
                }
            });
        }

        // Audio analysis for beat sync
        let audioContext, analyser, dataArray;

        function startMicCapture() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);

                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 64;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);

                    source.connect(analyser);

                    // Sync visuals with beat
                    app.on("update", updateVisualizer);
                })
                .catch(function (err) {
                    console.error('Error accessing microphone: ' + err);
                });
        }

        // Update objects' size and motion based on audio frequency
        function updateVisualizer(dt) {
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);

                sceneObjects.forEach((obj, i) => {
                    const freq = dataArray[i % dataArray.length] / 255;
                    obj.setLocalScale(freq * 5 + 1, freq * 5 + 1, freq * 5 + 1); // Height variation based on frequency
                    obj.rotate(0, freq * 2, 0); // Subtle rotation based on beat
                });
            }

            // Update scene for smooth camera motion
            updateScene(dt);
        }

        // Start microphone capture on page load
        window.onload = function () {
            startMicCapture();
        };

        // Handle window resizing
        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });
    </script>
</body>
</html>
