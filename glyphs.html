<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Guitar-like Visualizer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <script src="https://code.playcanvas.com/playcanvas-stable.min.js"></script>

    <script>
        // Set up the PlayCanvas application
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const app = new pc.Application(canvas, {});

        // Set canvas to full screen
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);
        app.start();

        // Set background color
        app.scene.skyboxMip = 0;
        app.scene.ambientLight = new pc.Color(0.1, 0.1, 0.1);

        // Create camera that moves forward through the scene (train-like motion)
        const camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0, 0, 0),
            fov: 75
        });
        camera.setLocalPosition(0, 2, 50); // Position camera for better perspective
        app.root.addChild(camera);

        // Create light
        const light1 = new pc.Entity();
        light1.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, 1, 1),
            intensity: 1.5
        });
        light1.setLocalEulerAngles(45, 30, 0);
        app.root.addChild(light1);

        // Scene Arrays for objects
        const sceneObjects = [];
        const objectDistance = 15; // Regularly spaced objects

        // Horizon or skybox for a continuous background
        function createHorizon() {
            const horizon = new pc.Entity();
            horizon.addComponent("model", {
                type: "sphere"
            });
            horizon.setLocalScale(100, 50, 100);
            horizon.setLocalPosition(0, -50, -300);
            horizon.model.material = new pc.StandardMaterial();
            horizon.model.material.diffuse = new pc.Color(0.1, 0.1, 0.3); // Darker color for horizon
            horizon.model.material.update();
            app.root.addChild(horizon);
        }

        createHorizon();

        // Object creator for buildings, poles, and abstract shapes
        function createObject(x, z, type) {
            const object = new pc.Entity();
            object.addComponent("model", {
                type: type === 'box' ? "box" : "cylinder"
            });

            // Use different shapes to simulate the variety in "Star Guitar"
            if (type === 'box') {
                object.setLocalScale(1.5, Math.random() * 3 + 2, 1.5); // Buildings
            } else if (type === 'tree') {
                object.setLocalScale(1.2, Math.random() * 3 + 2, 1.2); // Poles/trees
            } else {
                object.setLocalScale(1, Math.random() * 4 + 1, 1); // Abstract shapes
            }

            object.setLocalPosition(x, 0, z);
            app.root.addChild(object);
            sceneObjects.push(object);
        }

        // Populate scene with objects passing regularly (train view effect)
        function populateScene() {
            for (let i = 0; i < 200; i++) {
                const type = Math.random() > 0.5 ? 'box' : 'tree';
                createObject(-8, -i * objectDistance, type); // Left side objects
                createObject(8, -i * objectDistance, type);  // Right side objects
                if (Math.random() > 0.6) {
                    createObject(0, -i * objectDistance, 'abstract'); // Abstract shapes in the center
                }
            }
        }

        populateScene();

        // Smooth forward motion of the camera to emulate train movement
        function updateScene(dt) {
            camera.translateLocal(0, 0, -dt * 10); // Move forward continuously

            sceneObjects.forEach((obj) => {
                if (obj.getLocalPosition().z > camera.getLocalPosition().z) {
                    obj.translateLocal(0, 0, -3000); // Recycle objects to the front
                }
            });
        }

        // Sync object appearance and movement with the audio beat
        let audioContext, analyser, dataArray;

        function startMicCapture() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);

                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 64;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);

                    source.connect(analyser);

                    // Sync visuals with beat
                    app.on("update", updateVisualizer);
                })
                .catch(function (err) {
                    console.error('Error accessing microphone: ' + err);
                });
        }

        // Update object scales and subtle movement based on audio frequency
        function updateVisualizer(dt) {
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);

                sceneObjects.forEach((obj, i) => {
                    const freq = dataArray[i % dataArray.length] / 255;
                    obj.setLocalScale(1.5, freq * 5 + 1.5, 1.5); // Adjust size based on beat
                });
            }

            // Update scene for smooth camera motion
            updateScene(dt);
        }

        // Start microphone capture on page load
        window.onload = function () {
            startMicCapture();
        };

        // Handle window resizing
        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });
    </script>
</body>
</html>
