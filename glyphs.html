<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Glyph Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.module.js';
        // Fallback to WebGLRenderer if WebGPU is not available
        import { WebGPURenderer } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.webgpu.js';
        import { FontLoader } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/examples/jsm/loaders/FontLoader.js';
        import { TextGeometry } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/examples/jsm/geometries/TextGeometry.js';
        import * as dat from 'https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.module.js';

        // Error logging
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            console.log(`Error: ${msg} at ${lineNo}:${columnNo}`);
            return false;
        };

        // Renderer setup with fallback to WebGLRenderer
        let renderer;
        try {
            renderer = new WebGPURenderer();
        } catch (e) {
            console.warn('WebGPU not supported, falling back to WebGL');
            renderer = new THREE.WebGLRenderer();
        }
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Scene and Camera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        // Load Font for Glyphs
        const fontLoader = new FontLoader();
        let glyph;
        let font;
        const glyphs = ['A', 'B', 'C', 'D', 'E']; // Array of glyphs
        let currentGlyphIndex = 0;

        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (loadedFont) => {
            console.log('Font loaded successfully');
            font = loadedFont;
            createGlyph(glyphs[currentGlyphIndex]);
        }, undefined, (error) => {
            console.error('Font loading error:', error);
        });

        function createGlyph(char) {
            if (glyph) scene.remove(glyph); // Remove the previous glyph if it exists

            const textGeometry = new TextGeometry(char, {
                font: font,
                size: guiParams.glyphSize,
                height: 0.2
            });
            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            glyph = new THREE.Mesh(textGeometry, textMaterial);
            console.log('Created glyph:', char);
            scene.add(glyph);

            // Render the scene immediately to ensure glyph is visible
            renderer.render(scene, camera);
        }

        // GUI for user control
        const gui = new dat.GUI();
        const guiParams = {
            glyphSize: 2,
            rotationSpeed: 0.1
        };

        gui.add(guiParams, 'glyphSize', 1, 5).name('Glyph Size').onChange(value => {
            if (glyph) glyph.scale.set(value, value, value);
        });

        gui.add(guiParams, 'rotationSpeed', 0.01, 0.5).name('Rotation Speed');

        // Responsive window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
