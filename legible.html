<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCanvas Demoscene Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #startButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
    <script src="https://code.playcanvas.com/playcanvas-stable.min.js"></script>
</head>
<body>
    <button id="startButton">Start Microphone</button>
    <canvas id="application-canvas"></canvas>

    <script>
        const canvas = document.getElementById('application-canvas');
        const startButton = document.getElementById('startButton');
        let audioContext, analyser, dataArray;

        // Set up PlayCanvas application
        const app = new pc.Application(canvas, {
            mouse: new pc.Mouse(canvas),
            touch: new pc.TouchDevice(canvas)
        });
        app.start();

        // Fill the canvas
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        // Add a camera to the scene
        const camera = new pc.Entity('camera');
        camera.addComponent('camera', {
            clearColor: new pc.Color(0, 0, 0),
            fov: 75
        });
        camera.setLocalPosition(0, 0, 20);
        app.root.addChild(camera);

        // Enable orbit camera controls
        camera.addComponent("script");
        app.assets.loadFromUrl("https://code.playcanvas.com/camera/orbit-camera.js", "script", function (err, asset) {
            camera.script.create("orbitCamera", {
                attributes: {
                    inertiaFactor: 0.2
                }
            });
        });

        // Add a light
        const light = new pc.Entity();
        light.addComponent('light');
        light.setLocalPosition(10, 10, 10);
        app.root.addChild(light);

        // Load font asset
        const fontAsset = new pc.Asset("font", "font", {
            url: "https://playcanvas.com/api/assets/files/fonts/Arial.json"
        });

        app.assets.add(fontAsset);

        fontAsset.ready(function () {
            createTextMeshes();
        });

        // Full text to render
        const fullText = "This is an example demoscene visualizer in PlayCanvas.";
        const words = fullText.split(' ');

        // State for revealed words
        let revealedWords = Array(words.length).fill(false);

        // Create text entities
        function createTextMeshes() {
            words.forEach((word, index) => {
                const textEntity = new pc.Entity();
                textEntity.addComponent("element", {
                    type: "text",
                    fontAsset: fontAsset,
                    fontSize: 2,
                    text: generateGibberish(word.length),
                    color: new pc.Color(1, 0, 1), // Neon-like pink
                    opacity: 0.3,
                    pivot: new pc.Vec2(0.5, 0.5),
                    anchor: new pc.Vec2(0.5, 0.5)
                });

                // Set initial random position for each word
                textEntity.setLocalPosition(
                    Math.random() * 15 - 7.5,
                    Math.random() * 5 - 2.5,
                    Math.random() * 10 - 5
                );

                textEntity.revealed = false;
                textEntity.originalWord = word;
                app.root.addChild(textEntity);
            });
        }

        // Function to generate gibberish
        function generateGibberish(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Start the microphone when the button is clicked
        startButton.addEventListener('click', function () {
            startButton.style.display = 'none';
            startMicrophone();
        });

        // Start the microphone
        function startMicrophone() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    const bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);

                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);

                    // Start updating text meshes with beat intensity
                    app.on("update", function (dt) {
                        updateTextWithBeat();
                    });
                })
                .catch(err => {
                    console.error("Microphone access denied:", err);
                });
        }

        // Update text based on microphone input (beat strength)
        function updateTextWithBeat() {
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const beatStrength = sum / dataArray.length;

            // Threshold for revealing words
            const revealThreshold = 50;

            // Loop through text entities and make them react
            app.root.children.forEach(entity => {
                if (entity.element && !entity.revealed) {
                    if (beatStrength > revealThreshold) {
                        entity.element.text = entity.originalWord; // Reveal the word
                        entity.element.opacity = 1.0;
                        entity.revealed = true;
                    } else {
                        // Scale and opacity based on beat strength
                        entity.setLocalScale(1 + beatStrength * 0.01, 1 + beatStrength * 0.01, 1);
                        entity.element.opacity = Math.min(1, beatStrength * 0.005);
                    }
                }
            });
        }
    </script>
</body>
</html>
