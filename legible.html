<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal-Like Visualizer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(30, 1fr); /* Create 30 columns */
      grid-template-rows: repeat(15, 1fr);   /* Create 15 rows */
      width: 85vw;  /* Grid occupies 85% of the viewport width */
      height: 75vh; /* Grid occupies 75% of the viewport height */
      gap: 1px;     /* Reduced gap between cells */
    }
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5vw; /* Increased font size relative to the viewport width */
      color: #00ff00;   /* Neon green color */
    }
    button, label, input {
      position: absolute;
      font-size: 16px;
      z-index: 1000;
      user-select: none;
      color: #00ff00;
    }
    button {
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #222;
      color: #00ff00;
      border: 1px solid #00ff00;
    }
    #sensitivity {
      top: 50px;
      left: 10px;
    }
    #sensitivity-label {
      top: 80px;
      left: 10px;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <button id="start-button">Start Microphone</button>
  <label id="sensitivity-label" for="sensitivity">Beat Sensitivity:</label>
  <input id="sensitivity" type="range" min="0.1" max="1" step="0.05" value="0.3">

  <div class="grid" id="grid"></div>

  <script>
    let audioContext, analyser, dataArray, micStream, isMicrophoneEnabled = false;
    const startButton = document.getElementById('start-button');
    const sensitivitySlider = document.getElementById('sensitivity');
    let sensitivity = parseFloat(sensitivitySlider.value);
    let wordIndex = 0;
    let cyclingActive = true;

    const gridElement = document.getElementById('grid');
    const gridCols = 30;
    const gridRows = 15;
    const fullText = 'HELLO WORLD FROM A COOL TERMINAL VISUALIZER SYSTEM SIMULATION';
    const words = fullText.split(' ');
    let revealedLocations = [];

    sensitivitySlider.addEventListener('input', () => {
      sensitivity = parseFloat(sensitivitySlider.value);
      console.log("Sensitivity updated to:", sensitivity);
    });

    startButton.addEventListener('click', startMicAudio);

    // Initialize the grid with cells and start random character cycling
    function generateGibberishGrid(cols, rows) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const fragment = document.createDocumentFragment();
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
          fragment.appendChild(cell);
        }
      }
      gridElement.appendChild(fragment);
    }

    generateGibberishGrid(gridCols, gridRows);

    // Start random character cycling for all grid cells
    function cycleRandomCharacters() {
      const gridCells = document.querySelectorAll('.cell');
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      setInterval(() => {
        if (cyclingActive) {
          gridCells.forEach(cell => {
            if (!cell.dataset.fixed) {  // Only cycle characters if the cell is not "fixed" (part of a revealed word)
              cell.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            }
          });
        }
      }, 100); // Update every 100ms
    }

    cycleRandomCharacters(); // Start cycling the characters

    function startMicAudio() {
      navigator.mediaDevices.getUserMedia({ audio: true, video: false })
        .then(stream => {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 512;  // Optimized for real-time audio
          dataArray = new Uint8Array(analyser.frequencyBinCount);

          micStream = audioContext.createMediaStreamSource(stream);
          micStream.connect(analyser);
          isMicrophoneEnabled = true;

          startButton.style.display = 'none';
          render();  // Start the visualizer
          console.log("Microphone started successfully");
        })
        .catch(err => {
          alert('Microphone access denied. Please allow microphone access to enable the visualizer.');
          console.error('Microphone access error:', err);
        });
    }

    function getBeat() {
      analyser.getByteFrequencyData(dataArray);
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        sum += dataArray[i];
      }
      const beatStrength = (sum / dataArray.length) / 255;
      return beatStrength;  // Normalize between 0 and 1
    }

    function revealWordAtRandomLocation() {
      if (wordIndex < words.length) {
        const word = words[wordIndex];
        const gridCells = document.querySelectorAll('.cell');
        const maxCol = gridCols - word.length;

        let randomIndex;
        do {
          const row = Math.floor(Math.random() * gridRows);
          const col = Math.floor(Math.random() * maxCol);
          randomIndex = row * gridCols + col;
        } while (isOverlap(randomIndex, word.length));

        // Place the word in the grid at the random location and stop the cycling for those cells
        for (let i = 0; i < word.length; i++) {
          const cell = gridCells[randomIndex + i];
          cell.textContent = word[i];
          cell.dataset.fixed = true;  // Mark the cell as "fixed" so it stops cycling
        }

        revealedLocations.push({ index: randomIndex, length: word.length });
        wordIndex++;
      }
    }

    function isOverlap(index, length) {
      for (let location of revealedLocations) {
        if (index < location.index + location.length && index + length > location.index) {
          return true; 
        }
      }
      return false;
    }

    function render(time) {
      requestAnimationFrame(render);

      if (isMicrophoneEnabled) {
        const beatStrength = getBeat();

        if (beatStrength > sensitivity) {
          revealWordAtRandomLocation();
        }
      }
    }

    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      alert('Your browser does not support microphone access. Please update to a modern browser.');
    }
  </script>
</body>
</html>
