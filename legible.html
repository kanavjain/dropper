<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Search Visualizer</title>
  <style>
    body { 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: black; 
      overflow: hidden; 
    }
    canvas { 
      display: block; 
    }
    button, label, input {
      position: absolute;
      font-size: 16px;
      z-index: 1000;
    }
    button {
      top: 10px;
      left: 10px;
      padding: 10px 20px;
    }
    #sensitivity {
      top: 50px;
      left: 10px;
    }
    #sensitivity-label {
      top: 80px;
      left: 10px;
    }
  </style>
</head>
<body>
  <button id="start-button">Start Microphone</button>
  <label id="sensitivity-label" for="sensitivity">Beat Sensitivity:</label>
  <input id="sensitivity" type="range" min="0.1" max="1" step="0.05" value="0.3">

  <canvas id="canvas"></canvas>

  <script>
    let audioContext, analyser, dataArray, micStream, isMicrophoneEnabled = false;
    const startButton = document.getElementById('start-button');
    const sensitivitySlider = document.getElementById('sensitivity');
    let sensitivity = parseFloat(sensitivitySlider.value);
    let revealed = false;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    sensitivitySlider.addEventListener('input', () => {
      sensitivity = parseFloat(sensitivitySlider.value);
    });

    startButton.addEventListener('click', startMicAudio);

    // Initialize grid size and text data
    const gridCols = 20;
    const gridRows = 10;
    const cellSize = 40;
    const fullText = 'HELLO WORLD FROM A COOL WORDSEARCH VISUALIZER';
    const words = fullText.split(' ');
    let textGrid = generateGibberishGrid(gridCols, gridRows);
    let wordIndex = 0;
    let wordCharIndex = 0;

    function resizeCanvas() {
      const minDimension = Math.min(window.innerWidth, window.innerHeight);
      canvas.width = minDimension;
      canvas.height = minDimension * 0.5;

      // Adjust cell size based on canvas size for mobile optimization
      const adjustedCellSize = Math.min(canvas.width / gridCols, canvas.height / gridRows);
      cellSize = adjustedCellSize > 30 ? adjustedCellSize : 30;  // Set a minimum cell size
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startMicAudio() {
      navigator.mediaDevices.getUserMedia({ audio: true, video: false })
        .then(stream => {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 512;  // Reduced size for better performance on mobile
          dataArray = new Uint8Array(analyser.frequencyBinCount);

          micStream = audioContext.createMediaStreamSource(stream);
          micStream.connect(analyser);
          isMicrophoneEnabled = true;

          startButton.style.display = 'none';
          render();  // Start the visualizer
        })
        .catch(err => {
          alert('Microphone access denied. Please allow microphone access to enable the visualizer.');
          console.error('Microphone access error:', err);
        });
    }

    function getBeat() {
      analyser.getByteFrequencyData(dataArray);
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        sum += dataArray[i];
      }
      return (sum / dataArray.length) / 255;  // Normalize between 0 and 1
    }

    function generateGibberishGrid(cols, rows) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const grid = [];
      for (let r = 0; r < rows; r++) {
        let row = '';
        for (let c = 0; c < cols; c++) {
          row += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        grid.push(row);
      }
      return grid;
    }

    function renderGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${cellSize - 10}px monospace`;
      ctx.fillStyle = '#00ff00';  // Neon green color

      for (let r = 0; r < gridRows; r++) {
        for (let c = 0; c < gridCols; c++) {
          const char = textGrid[r][c];
          ctx.fillText(char, c * cellSize + 10, r * cellSize + cellSize - 10);
        }
      }
    }

    function revealNextCharacter() {
      if (wordIndex < words.length) {
        const word = words[wordIndex];
        const row = Math.floor(wordCharIndex / gridCols);
        const col = wordCharIndex % gridCols;

        if (wordCharIndex < word.length) {
          textGrid[row] = replaceAt(textGrid[row], col, word[wordCharIndex]);
          wordCharIndex++;
        } else {
          wordCharIndex = 0;
          wordIndex++;
        }
      }
    }

    function replaceAt(string, index, char) {
      return string.substring(0, index) + char + string.substring(index + 1);
    }

    function render(time) {
      requestAnimationFrame(render);

      if (isMicrophoneEnabled) {
        const beatStrength = getBeat();

        if (beatStrength > sensitivity && !revealed) {
          revealNextCharacter();  // Reveal a character based on the beat
          revealed = true;        // Prevent multiple reveals for one beat
        } else if (beatStrength < sensitivity) {
          revealed = false;
        }

        renderGrid();
      }
    }

    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      alert('Your browser does not support microphone access. Please update to a modern browser.');
    }
  </script>
</body>
</html>
