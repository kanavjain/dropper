<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Visualizer with Serendipitous Delight</title>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .grid {
      display: grid;
      width: 90vw;
      height: 80vh;
      gap: 1px;
      grid-template-columns: repeat(30, 1fr);
      grid-template-rows: repeat(15, 1fr);
      transform-origin: center;
      transition: transform 0.3s ease;
      z-index: 1;
    }
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5vw;
      color: #00ff00;
      background: #001a00;
      transition: all 0.3s ease;
    }
    .constellation-line {
      position: absolute;
      background-color: #00ff00;
      width: 2px;
      transition: opacity 1s ease-out;
    }
    .floating-word {
      position: absolute;
      font-size: 3vw;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    button, label, input, select {
      font-size: 16px;
      color: #00ff00;
      background-color: #111;
      border: 1px solid #00ff00;
      padding: 5px 10px;
    }
    button {
      cursor: pointer;
    }
    button:hover, select:hover {
      background-color: #002200;
    }
    input[type="range"] {
      width: 100%;
    }

    @keyframes dissolve {
      0% {
        opacity: 1;
        filter: drop-shadow(0 0 10px #00ff00);
      }
      100% {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .flicker {
      animation: flicker 0.5s infinite;
    }

    @media (max-width: 768px) {
      .cell {
        font-size: 3vw;
      }
    }

    @media (min-width: 769px) {
      .cell {
        font-size: 1.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="start-button">Start Microphone</button>
    <label for="sensitivity">Beat Sensitivity:</label>
    <input id="sensitivity" type="range" min="0.1" max="1" step="0.05" value="0.3">
    <button id="reset-button">Reset Grid</button>
  </div>

  <div id="particles-js"></div>
  <div class="grid" id="grid"></div>

  <script>
    let audioContext, analyser, dataArray, micStream, isMicrophoneEnabled = false;
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');
    const sensitivitySlider = document.getElementById('sensitivity');
    let sensitivity = parseFloat(sensitivitySlider.value);
    let wordIndex = 0;
    let cyclingActive = true;

    const gridElement = document.getElementById('grid');
    let words = [];
    let revealedLocations = [];

    // Use Datamuse API to fetch words related to a theme
    async function fetchWords() {
      try {
        const response = await fetch('https://api.datamuse.com/words?ml=visual&max=100');
        if (response.ok) {
          const wordObjects = await response.json();
          words = wordObjects.map(wordObj => wordObj.word.toUpperCase());
        } else {
          console.error('Failed to fetch words. Using default words.');
          words = 'HELLO WORLD FROM A COOL TERMINAL VISUALIZER SYSTEM SIMULATION'.split(' ');
        }
      } catch (error) {
        console.error('Error fetching words:', error);
        words = 'HELLO WORLD FROM A COOL TERMINAL VISUALIZER SYSTEM SIMULATION'.split(' ');
      }
    }

    fetchWords();

    sensitivitySlider.addEventListener('input', () => {
      sensitivity = parseFloat(sensitivitySlider.value);
    });

    startButton.addEventListener('click', startMicAudio);
    resetButton.addEventListener('click', resetGrid);

    // Particles.js configuration
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00ff00" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#00ff00", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    function generateGibberishGrid() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      gridElement.innerHTML = ''; // Clear the grid before regenerating
      const fragment = document.createDocumentFragment();

      for (let i = 0; i < 450; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
        fragment.appendChild(cell);
      }
      gridElement.appendChild(fragment);
    }

    generateGibberishGrid();

    function cycleRandomCharacters() {
      const gridCells = document.querySelectorAll('.cell');
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      function updateCharacters() {
        if (cyclingActive) {
          gridCells.forEach(cell => {
            if (!cell.dataset.fixed) {
              cell.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            }
          });
          setTimeout(updateCharacters, 100);
        }
      }
      updateCharacters();
    }

    cycleRandomCharacters();

    function startMicAudio() {
      navigator.mediaDevices.getUserMedia({ audio: true, video: false })
        .then(stream => {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 512;
          dataArray = new Uint8Array(analyser.frequencyBinCount);

          micStream = audioContext.createMediaStreamSource(stream);
          micStream.connect(analyser);
          isMicrophoneEnabled = true;

          startButton.textContent = 'Microphone Active';
          startButton.disabled = true;
          render();
        })
        .catch(err => {
          alert('Microphone access denied. Please allow microphone access to enable the visualizer.');
        });
    }

    function getBeat() {
      analyser.getByteFrequencyData(dataArray);
      let sumLow = 0;
      let sumMid = 0;
      let sumHigh = 0;
      const lowEnd = Math.floor(dataArray.length * 0.2);
      const midEnd = Math.floor(dataArray.length * 0.6);

      for (let i = 0; i < lowEnd; i++) {
        sumLow += dataArray[i];
      }
      for (let i = lowEnd; i < midEnd; i++) {
        sumMid += dataArray[i];
      }
      for (let i = midEnd; i < dataArray.length; i++) {
        sumHigh += dataArray[i];
      }

      return {
        low: (sumLow / lowEnd) / 255,
        mid: (sumMid / (midEnd - lowEnd)) / 255,
        high: (sumHigh / (dataArray.length - midEnd)) / 255
      };
    }

    function render(time) {
      requestAnimationFrame(render);

      if (isMicrophoneEnabled) {
        const beatStrength = getBeat();
        revealOrHideWords(beatStrength);
        triggerConstellation(beatStrength);
        gridElement.style.transform = `scale(${1 + beatStrength.low * 0.1}) rotate(${beatStrength.mid * 5}deg)`;
      } else {
        gridElement.style.transform = 'scale(1)';
      }
    }

    function revealOrHideWords(beatStrength) {
      const gridCells = document.querySelectorAll('.cell');

      if (beatStrength.low > sensitivity) {
        if (wordIndex < words.length) {
          const word = words[wordIndex];
          const maxCol = Math.sqrt(gridCells.length) - word.length;

          let randomIndex;
          do {
            randomIndex = Math.floor(Math.random() * (gridCells.length - word.length));
          } while (isOverlap(randomIndex, word.length));

          const wordElements = [];
          for (let j = 0; j < word.length; j++) {
            const cell = gridCells[randomIndex + j];
            cell.textContent = word[j];
            cell.dataset.fixed = true;
            cell.classList.add("flicker");
            wordElements.push(cell);
          }

          revealedLocations.push({ index: randomIndex, length: word.length });

          wordElements.forEach(cell => {
            cell.addEventListener('click', () => dissolveWord(wordElements));
          });

          wordIndex++;
        }
      } else {
        revealedLocations.forEach(location => {
          const { index, length } = location;
          for (let j = 0; j < length; j++) {
            const cell = gridCells[index + j];
            if (cell.dataset.fixed) {
              cell.textContent = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.charAt(Math.floor(Math.random() * 26));
              cell.classList.remove('flicker');
              delete cell.dataset.fixed;
            }
          }
        });

        revealedLocations = [];
        wordIndex = 0;
      }

      if (beatStrength.mid > sensitivity) {
        createFloatingWord();
      }
    }

    function createFloatingWord() {
      const word = words[Math.floor(Math.random() * words.length)];
      const floatingWord = document.createElement('div');
      floatingWord.textContent = word;
      floatingWord.classList.add('floating-word');
      floatingWord.style.top = `${Math.random() * 80}vh`;
      floatingWord.style.left = `${Math.random() * 80}vw`;

      document.body.appendChild(floatingWord);

      setTimeout(() => {
        floatingWord.remove();
      }, 4000);
    }

    function triggerConstellation(beatStrength) {
      if (beatStrength.high > sensitivity * 1.5) {
        const gridCells = document.querySelectorAll('.cell');
        const constellationCells = Array.from({ length: 5 }, () => gridCells[Math.floor(Math.random() * gridCells.length)]);

        constellationCells.forEach((cell, idx) => {
          if (idx < constellationCells.length - 1) {
            const nextCell = constellationCells[idx + 1];
            const line = document.createElement('div');
            line.classList.add('constellation-line');
            line.style.top = `${cell.getBoundingClientRect().top}px`;
            line.style.left = `${cell.getBoundingClientRect().left}px`;
            line.style.height = `${nextCell.getBoundingClientRect().top - cell.getBoundingClientRect().top}px`;
            line.style.width = `${nextCell.getBoundingClientRect().left - cell.getBoundingClientRect().left}px`;

            document.body.appendChild(line);

            setTimeout(() => {
              line.style.opacity = '0';
              line.addEventListener('transitionend', () => line.remove());
            }, 2000);
          }
        });
      }
    }

    function isOverlap(index, length) {
      for (let location of revealedLocations) {
        if (index < location.index + location.length && index + length > location.index) {
          return true;
        }
      }
      return false;
    }

    function dissolveWord(wordElements) {
      wordElements.forEach(cell => {
        cell.style.animation = 'dissolve 0.8s forwards';
        cell.addEventListener('animationend', () => {
          cell.textContent = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.charAt(Math.floor(Math.random() * 26));
          cell.classList.remove('flicker');
          delete cell.dataset.fixed;
        });
      });
    }

    function resetGrid() {
      generateGibberishGrid();
      revealedLocations = [];
      wordIndex = 0;
      cycleRandomCharacters();
    }

    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      alert('Your browser does not support microphone access. Please update to a modern browser.');
    }
  </script>
</body>
</html>
