<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Audio Reactive Visualizer</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.module.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.module.min.js';

        // Set up the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle System Setup
        const particleCount = 8000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 50;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 50;

            colors[i * 3] = Math.random() * 0.7 + 0.3;
            colors[i * 3 + 1] = Math.random() * 0.7 + 0.3;
            colors[i * 3 + 2] = Math.random() * 0.7 + 0.3;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            vertexColors: true,
            size: 0.2,
            transparent: true,
            blending: THREE.AdditiveBlending,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Audio Setup
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        let audioEnabled = false;

        // Get microphone input
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function (stream) {
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                audioEnabled = true;
                console.log("Microphone access granted.");
            })
            .catch(function (err) {
                console.error('Error accessing the microphone:', err);
                alert("Error accessing microphone. Fallback animation will be used.");
            });

        // Animate particles with dreamy, fluid movements
        function animate() {
            requestAnimationFrame(animate);

            let averageFrequency = 0;

            if (audioEnabled) {
                analyser.getByteFrequencyData(dataArray);
                averageFrequency = dataArray.reduce((a, b) => a + b) / bufferLength;
            } else {
                averageFrequency = Math.sin(Date.now() * 0.001) * 128 + 128;
            }

            const positions = particleSystem.geometry.attributes.position.array;
            const time = Date.now() * 0.0001;

            for (let i = 0; i < particleCount; i++) {
                const index = i * 3;

                // Add more wave-like movement for a dreamy effect
                positions[index] += Math.sin(time + positions[index + 1] * 0.05) * 0.005 * (averageFrequency / 128);
                positions[index + 1] += Math.cos(time + positions[index + 2] * 0.05) * 0.005 * (averageFrequency / 128);
                positions[index + 2] += Math.sin(time + positions[index] * 0.05) * 0.005 * (averageFrequency / 128);
            }

            particleSystem.geometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>

</html>
