<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synesthetic Audio Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.module.js';
        import { WebGPURenderer } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.webgpu.min.js';

        let scene, camera, renderer;
        let analyser, dataArray, torusKnot, octahedron, particleSystem, light1, light2, fractalShape;
        let audioContext, source;

        async function init() {
            if (!navigator.gpu) {
                alert("WebGPU is not supported in this browser. Please use a browser with WebGPU support.");
                return;
            }

            // Scene and Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 120;

            // WebGPU Renderer
            renderer = new WebGPURenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create Geometries and Light Effects
            createVisualElements();

            // Get Audio Input from Microphone
            try {
                await getMicrophoneInput();
            } catch (error) {
                alert('Microphone access is required for the visualizer.');
                console.error('Error accessing microphone:', error);
            }

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function createVisualElements() {
            // Geometry: Torus Knot (Mid frequencies)
            const torusKnotGeometry = new THREE.TorusKnotGeometry(8, 2, 100, 16);
            const torusKnotMaterial = new THREE.MeshStandardMaterial({ color: 0xff8800, wireframe: true });
            torusKnot = new THREE.Mesh(torusKnotGeometry, torusKnotMaterial);
            scene.add(torusKnot);

            // Geometry: Organic Fractal Shape
            const fractalGeometry = new THREE.IcosahedronGeometry(10, 2); // Fractal-like shape
            const fractalMaterial = new THREE.MeshStandardMaterial({ color: 0x0077ff, wireframe: true });
            fractalShape = new THREE.Mesh(fractalGeometry, fractalMaterial);
            fractalShape.position.set(0, 0, 0);
            scene.add(fractalShape);

            // Particle System
            const particleCount = 4000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 200;
            }
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true,
                blending: THREE.AdditiveBlending,
            });
            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);

            // Dynamic Moving Lights
            light1 = new THREE.PointLight(0xff0000, 2, 100);
            light1.position.set(0, 50, 50);
            scene.add(light1);

            light2 = new THREE.PointLight(0x00ff00, 2, 100);
            light2.position.set(50, 0, 50);
            scene.add(light2);
        }

        async function getMicrophoneInput() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("Microphone access granted.");
                
                source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                source.connect(analyser);
            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Microphone access was blocked. Please enable it and reload.");
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (analyser) {
                analyser.getByteFrequencyData(dataArray);

                // Mid Frequencies for Torus Knot
                const midFreq = dataArray[100] / 255;
                torusKnot.rotation.x += 0.02 + midFreq * 0.1;
                torusKnot.rotation.y += 0.02 + midFreq * 0.1;

                // Fractal-like shape distortion
                const fractalFreq = dataArray[80] / 255;
                fractalShape.scale.set(1 + fractalFreq * 0.8, 1 + fractalFreq * 0.8, 1);

                // Particle System bursts and trails
                const highFreq = dataArray[150] / 255;
                particleSystem.material.size = 2 + highFreq * 4;
                particleSystem.material.color.setHSL(highFreq, 1.0, 0.7);

                // Moving lights with trailing effect
                light1.position.x = Math.sin(midFreq * Math.PI * 2) * 40;
                light2.position.y = Math.cos(highFreq * Math.PI * 2) * 40;

                // Background color inversions
                const bass = dataArray[20] / 255;
                const treble = dataArray[150] / 255;
                const bgColor = new THREE.Color(`hsl(${bass * 360}, 100%, ${50 + treble * 50}%)`);
                renderer.setClearColor(bgColor, 1);
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
