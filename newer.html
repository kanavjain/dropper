<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Funky Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        // Import necessary modules from Three.js with WebGPU support
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.module.js';
        import { WebGPURenderer } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.webgpu.min.js';
        import { NodeMaterial } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.webgpu.nodes.min.js';

        let scene, camera, renderer;
        let analyser, dataArray, torusKnot, octahedron, particleSystem;
        let audioContext, source;

        async function init() {
            // Check if WebGPU is available
            if (!navigator.gpu) {
                alert("WebGPU is not supported in this browser. Please use a browser with WebGPU support.");
                return;
            }

            // Set up scene and camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 80;

            // Set up WebGPU renderer
            renderer = new WebGPURenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create funky visual layers
            createFunkyGeometry();

            // Access the microphone and process audio
            try {
                await getMicrophoneInput();
            } catch (error) {
                alert('Microphone access is required for the visualizer.');
                console.error('Error accessing microphone:', error);
            }

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start animation loop
            animate();
        }

        function createFunkyGeometry() {
            // Funky Torus Knot (Mid frequencies)
            const torusKnotGeometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
            const torusKnotMaterial = new THREE.MeshBasicMaterial({ color: 0xff8800, wireframe: true });
            torusKnot = new THREE.Mesh(torusKnotGeometry, torusKnotMaterial);
            scene.add(torusKnot);

            // Funky Octahedron (Low frequencies)
            const octahedronGeometry = new THREE.OctahedronGeometry(10);
            const octahedronMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff99, wireframe: true });
            octahedron = new THREE.Mesh(octahedronGeometry, octahedronMaterial);
            scene.add(octahedron);

            // High-frequency Particle System (Neon)
            const particleCount = 2000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 200;
            }
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: 0x22ff22,
                size: 3,
                transparent: true,
                blending: THREE.AdditiveBlending,
            });
            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
        }

        async function getMicrophoneInput() {
            // Create audio context and analyser
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            try {
                // Request microphone input
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("Microphone access granted.");
                
                // Set up audio analyser
                source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                source.connect(analyser);
            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Microphone access was blocked. Please enable it and reload.");
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Check if audio is being captured
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);

                // Funky Torus Knot: Mid frequencies
                torusKnot.rotation.x += 0.02;
                torusKnot.rotation.y += 0.02;
                torusKnot.scale.set(1 + (dataArray[100] / 50), 1 + (dataArray[100] / 50), 1);

                // Funky Octahedron: Low frequencies
                octahedron.rotation.x += 0.01;
                octahedron.rotation.z += 0.01;
                octahedron.scale.set(1 + (dataArray[20] / 25), 1 + (dataArray[20] / 25), 1);  // Amplify the reaction

                // Particle system reacting to high frequencies
                particleSystem.material.size = (dataArray[150] / 255) * 5;
                particleSystem.material.color.setHSL(dataArray[150] / 255, 1.0, 0.5);

                // Background color reacting to audio
                const bass = dataArray[20] / 255;
                const treble = dataArray[150] / 255;
                const bgColor = new THREE.Color(`hsl(${bass * 360}, 100%, ${50 + treble * 50}%)`);
                renderer.setClearColor(bgColor, 1);  // Adjust clear color (background)
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        // Initialize the visualizer
        init();
    </script>
</body>
</html>
