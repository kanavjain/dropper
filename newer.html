<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Audio Visualizer (Mic Input)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.module.min.js';
        import { UnrealBloomPass } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/examples/jsm/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/examples/jsm/postprocessing/RenderPass.js';

        let scene, camera, renderer, composer;
        let analyser, dataArray, particleSystem, lowLayer, midLayer, highLayer;
        let audioContext, source;

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Postprocessing Composer
            composer = new EffectComposer(renderer);
            const renderPass = new RenderPass(scene, camera);
            composer.addPass(renderPass);

            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            composer.addPass(bloomPass);

            // Create visual layers
            createVisualLayers();

            // Access microphone
            try {
                await getMicrophoneInput();
            } catch (error) {
                alert('Microphone access is required for the visualizer.');
                console.error('Error accessing microphone:', error);
            }

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function createVisualLayers() {
            // Low Frequency Layer (Pulsating Circles)
            const lowGeometry = new THREE.CircleGeometry(10, 32);
            const lowMaterial = new THREE.MeshBasicMaterial({ color: 0xff2222, transparent: true, opacity: 0.6 });
            lowLayer = new THREE.Mesh(lowGeometry, lowMaterial);
            scene.add(lowLayer);

            // Mid Frequency Layer (Swirling Lines)
            const midGeometry = new THREE.TorusGeometry(20, 1, 16, 100);
            const midMaterial = new THREE.MeshBasicMaterial({ color: 0x22ff22, wireframe: true });
            midLayer = new THREE.Mesh(midGeometry, midMaterial);
            scene.add(midLayer);

            // High Frequency Layer (Particles)
            const particleCount = 1000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 100;
            }
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: 0x2222ff,
                size: 1.5,
                transparent: true,
                blending: THREE.AdditiveBlending,
            });
            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
        }

        async function getMicrophoneInput() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Request microphone access
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("Microphone access granted.");
                source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                source.connect(analyser);
            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Microphone access was blocked. Please enable it and reload.");
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (analyser) {
                analyser.getByteFrequencyData(dataArray);

                // Low Layer - Pulsating
                lowLayer.scale.set(1 + dataArray[20] / 255, 1 + dataArray[20] / 255, 1);
                lowLayer.material.color.setHSL(dataArray[20] / 255, 1.0, 0.5);

                // Mid Layer - Rotating Swirls
                midLayer.rotation.x += 0.01 * (dataArray[100] / 255);
                midLayer.rotation.y += 0.01 * (dataArray[100] / 255);
                midLayer.material.color.setHSL(dataArray[100] / 255, 0.5, 0.5);

                // High Layer - Particle Movement
                particleSystem.material.size = (dataArray[150] / 255) * 5;
                particleSystem.material.color.setHSL(dataArray[150] / 255, 1.0, 0.5);
            }

            composer.render();
        }

        init();
    </script>
</body>
</html>
