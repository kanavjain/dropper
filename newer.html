<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrofuturistic WebGL Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.module.min.js';

        let scene, camera, renderer;
        let analyser, dataArray, hexagonLayer, sphereLayer, particleSystem;
        let audioContext, source;

        async function init() {
            // Set up scene and camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 80;

            // Set up WebGL renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create visual layers
            createVisualLayers();

            // Access the microphone and process audio
            try {
                await getMicrophoneInput();
            } catch (error) {
                alert('Microphone access is required for the visualizer.');
                console.error('Error accessing microphone:', error);
            }

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start animation loop
            animate();
        }

        function createVisualLayers() {
            // Hexagonal Layer for mid frequencies
            const hexagonGeometry = new THREE.IcosahedronGeometry(15, 1); // Geodesic dome look
            const hexagonMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true });
            hexagonLayer = new THREE.Mesh(hexagonGeometry, hexagonMaterial);
            scene.add(hexagonLayer);

            // Neon Sphere Layer for low frequencies
            const sphereGeometry = new THREE.SphereGeometry(10, 64, 64);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true });
            sphereLayer = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphereLayer);

            // High-frequency Particle System (Neon)
            const particleCount = 1500;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 200;
            }
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: 0x22ff22,
                size: 2,
                transparent: true,
                blending: THREE.AdditiveBlending,
            });
            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
        }

        async function getMicrophoneInput() {
            // Create audio context and analyser
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            try {
                // Request microphone input
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("Microphone access granted.");
                
                // Set up audio analyser
                source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                source.connect(analyser);
            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Microphone access was blocked. Please enable it and reload.");
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Check if audio is being captured
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);

                // Hexagon Layer: Slow rotation and pulsation (Mid Frequencies)
                hexagonLayer.rotation.x += 0.01 * (dataArray[100] / 255);
                hexagonLayer.rotation.y += 0.01 * (dataArray[100] / 255);
                hexagonLayer.scale.set(1 + dataArray[100] / 255, 1 + dataArray[100] / 255, 1);

                // Sphere Layer: Breathing/pulsating (Low Frequencies)
                sphereLayer.scale.set(1 + dataArray[20] / 255, 1 + dataArray[20] / 255, 1);
                sphereLayer.material.color.setHSL(dataArray[20] / 255, 1.0, 0.5);

                // Particle System: High Frequencies
                particleSystem.material.size = (dataArray[150] / 255) * 5;
                particleSystem.material.color.setHSL(dataArray[150] / 255, 1.0, 0.5);
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        // Initialize the visualizer
        init();
    </script>
</body>
</html>
