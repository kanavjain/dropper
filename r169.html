<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced SVG + Three.js Visualizer (r169)</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: linear-gradient(135deg, #0d0d0d, #282828);
            font-family: 'Orbitron', sans-serif;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            filter: url('#displacementFilter');
            mix-blend-mode: screen;
        }
        @keyframes colorShift {
            0% { stop-color: rgb(0, 255, 153); }
            25% { stop-color: rgb(51, 51, 255); }
            50% { stop-color: rgb(255, 20, 147); }
            75% { stop-color: rgb(255, 140, 0); }
            100% { stop-color: rgb(0, 255, 153); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- SVG for Displacement Map Filter -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="0" height="0">
        <defs>
            <filter id="displacementFilter">
                <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="6" result="turbulence" />
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="150" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
        </defs>
    </svg>

    <!-- Overlay for SVG Filter -->
    <div id="overlay">
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50%" cy="50%" r="200" fill="url(#grad1)" style="animation: pulse 6s infinite alternate ease-in-out; filter: blur(4px);" />
            <defs>
                <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1; animation: colorShift 8s infinite alternate;" />
                    <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
                </radialGradient>
            </defs>
        </svg>
    </div>

    <!-- Include Three.js r169 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.module.min.js"></script>
    <script>
        // Set up the Three.js scene
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 20, 150);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;
        
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create Sphere Geometry
        const geometry = new THREE.SphereGeometry(5, 64, 64);
        const material = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.7,
            metalness: 0.3,
            emissive: new THREE.Color(0x000000)
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Add lighting
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);
        const ambientLight = new THREE.AmbientLight(0x222244); 
        scene.add(ambientLight);

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Audio setup and analysis
        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 512;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Get audio data
                analyser.getByteFrequencyData(dataArray);
                const maxFrequency = Math.max(...dataArray);

                // Modify sphere material properties based on audio intensity
                sphere.material.emissiveIntensity = maxFrequency / 128;
                sphere.material.emissive.setHSL(maxFrequency / 255, 1, 0.5);
                sphere.material.needsUpdate = true;

                // Rotate the sphere dynamically
                const rotationSpeed = maxFrequency / 2000;
                sphere.rotation.x += 0.01 + rotationSpeed;
                sphere.rotation.y += 0.01 + rotationSpeed;

                // Update CSS filter based on audio intensity
                const filterElement = document.querySelector('#displacementFilter feDisplacementMap');
                filterElement.setAttribute('scale', maxFrequency * 1.5);

                // Render the scene
                renderer.render(scene, camera);
            }

            animate();
        }).catch((err) => {
            console.error('Microphone access denied or not available', err);
        });
    </script>
</body>
</html>
