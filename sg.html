<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Immersive Music Visualizer - Emoji & 3D Elements</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: linear-gradient(to bottom, #1e3c72, #2a5298, #000); /* Deep blue gradient for a richer sky */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let clock;
        let analyser, frequencyData;
        const scenery = [];
        const emojis = ['ðŸŒ³', 'ðŸš—', 'ðŸŒŸ', 'ðŸŒ±']; // Tree, Car, Star, Plant
        const cameraSpeed = 12;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x1e3c72, 50, 400); // Add deep blue fog for sky depth

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1.5, 5); // Adjusted position to create a passenger-like perspective
            camera.rotation.y = 0.05; // Slightly rotate to the right to simulate a passenger view

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0xe0e0e0, 1.0);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 100, -100);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Initialize scene elements
            createRailwayTracks();
            createSynchronizedScenery();
            createEmojiElements();
            createDynamicSky();

            // Initialize clock
            clock = new THREE.Clock();

            // Setup audio
            setupAudio();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createRailwayTracks() {
            // Create railway tracks
            const trackGeometry = new THREE.BoxGeometry(window.innerWidth / 100, 0.1, 2000);
            const trackMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
            const track = new THREE.Mesh(trackGeometry, trackMaterial);
            track.position.set(0, 0, -1000);
            track.receiveShadow = true;
            scene.add(track);

            // Add subtle road markings
            const lineGeometry = new THREE.PlaneGeometry(0.1, 2000);
            const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            for (let i = -2; i <= 2; i += 2) {
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.position.set(i, 0.05, -1000);
                line.rotation.x = -Math.PI / 2;
                scene.add(line);
            }
        }

        function createSynchronizedScenery() {
            // Create repeating 3D scenery elements closer to the camera
            for (let i = 0; i < 30; i++) {
                const zPosition = -i * 40;

                // Create 3D trees
                const treeGeometry = new THREE.ConeGeometry(3, 10, 16);
                const treeMaterial = new THREE.MeshLambertMaterial({ color: 0x228b22 });
                const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                tree.position.set(Math.random() < 0.5 ? -25 : 25, 0, zPosition + 50);
                tree.castShadow = true;
                scene.add(tree);
                scenery.push(tree);
            }
        }

        function createEmojiElements() {
            // Create emoji elements closer to the camera
            for (let i = 0; i < 30; i++) {
                const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                const emojiDiv = document.createElement('div');
                emojiDiv.style.position = 'absolute';
                emojiDiv.style.fontSize = '24px';
                emojiDiv.style.color = 'white';
                emojiDiv.innerText = emoji;
                emojiDiv.style.top = `${Math.random() * 100}vh`;
                emojiDiv.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(emojiDiv);

                // Animate emoji with CSS animation (falling effect)
                emojiDiv.animate([
                    { transform: `translateY(-100vh)` },
                    { transform: `translateY(100vh)` }
                ], {
                    duration: 10000 + Math.random() * 5000,
                    iterations: Infinity
                });
            }
        }

        function createDynamicSky() {
            // Create dynamic sky elements - moving clouds and sky color adjustments
            const skyGeometry = new THREE.PlaneGeometry(2000, 1000);
            const skyMaterial = new THREE.MeshLambertMaterial({ color: 0x87ceeb, side: THREE.DoubleSide });
            const sky = new THREE.Mesh(skyGeometry, skyMaterial);
            sky.position.set(0, 500, -1000);
            sky.rotation.x = Math.PI / 2;
            scene.add(sky);
        }

        function setupAudio() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('getUserMedia not supported on your browser!');
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    source.connect(analyser);
                    frequencyData = new Uint8Array(analyser.frequencyBinCount);
                })
                .catch(function (err) {
                    alert('Could not access microphone: ' + err.message + '. Please try again.');
                    console.error('The following getUserMedia error occurred: ', err);
                });
        }

        function updateSceneryWithSound() {
            if (analyser) {
                analyser.getByteFrequencyData(frequencyData);
                const bass = getFrequencyRangeValue(0, 10);
                const mid = getFrequencyRangeValue(11, 40);
                const treble = getFrequencyRangeValue(41, 60);

                // Make trees scale with the bass frequencies
                scenery.forEach(obj => {
                    if (obj.geometry.type === 'ConeGeometry') {
                        obj.scale.y = 1 + bass / 255;
                    }
                });
            }
        }

        function getFrequencyRangeValue(start, end) {
            const slice = frequencyData.slice(start, end);
            const sum = slice.reduce((a, b) => a + b, 0);
            return sum / slice.length;
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Move the camera forward
            camera.position.z -= delta * cameraSpeed;
            camera.position.y = 1.5; // Keep the camera above the road

            // Update scenery with sound
            updateSceneryWithSound();

            // Move scenery elements closer to the camera for greater effect
            scenery.forEach(obj => {
                obj.position.z += delta * cameraSpeed;
                if (obj.position.z > camera.position.z + 100) {
                    obj.position.z -= 2000; // Reposition for continuous scenery closer to the user
                }
            });

            renderer.render(scene, camera);
        }

        // Initialize the visualizer
        init();
    </script>
</body>
</html>
