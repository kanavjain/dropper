<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Guitar Inspired Visualizer - Enhanced and Beautified</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: linear-gradient(to bottom, #1e3c72, #2a5298, #000); /* Deep blue gradient for a richer sky */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let clock;
        let analyser, frequencyData;
        const scenery = [];
        const distantScenery = [];
        const cameraSpeed = 12;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x1e3c72, 50, 400); // Add deep blue fog for sky depth

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 5, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0xe0e0e0, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 100, -100);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Initialize scene elements
            createRailwayTracks();
            createSynchronizedScenery();
            createDistantElements();
            createStars();

            // Initialize clock
            clock = new THREE.Clock();

            // Setup audio
            setupAudio();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createRailwayTracks() {
            // Create railway tracks
            const trackGeometry = new THREE.BoxGeometry(5, 0.1, 2000);
            const trackMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
            const track = new THREE.Mesh(trackGeometry, trackMaterial);
            track.position.set(0, 0, -1000);
            track.receiveShadow = true;
            scene.add(track);
        }

        function createSynchronizedScenery() {
            // Create repeating scenery elements like buildings, poles, cars, and trees closer to the camera
            for (let i = 0; i < 50; i++) {
                const zPosition = -i * 40;

                // Create buildings with varied colors and subtle lighting closer to the camera
                const buildingGeometry = new THREE.BoxGeometry(10, Math.random() * 20 + 10, 10);
                const buildingMaterial = new THREE.MeshPhongMaterial({ color: new THREE.Color(`hsl(${Math.random() * 360}, 50%, 50%)`) });
                const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
                building.position.set(Math.random() < 0.5 ? -15 : 15, buildingGeometry.parameters.height / 2, zPosition + 100);
                building.castShadow = true;
                building.receiveShadow = true;
                scene.add(building);
                scenery.push(building);

                // Create glowing poles closer to the camera
                const poleGeometry = new THREE.CylinderGeometry(0.3, 0.3, 20, 16);
                const poleMaterial = new THREE.MeshLambertMaterial({ color: 0xfff8dc, emissive: 0xffffcc, emissiveIntensity: 0.4 });
                const pole = new THREE.Mesh(poleGeometry, poleMaterial);
                pole.position.set(Math.random() < 0.5 ? -8 : 8, 10, zPosition + 100);
                pole.castShadow = true;
                scene.add(pole);
                scenery.push(pole);

                // Create cars that pop out of the earth in response to bass frequencies
                const carGeometry = new THREE.BoxGeometry(5, 2, 3);
                const carMaterial = new THREE.MeshLambertMaterial({ color: new THREE.Color(`hsl(${Math.random() * 360}, 70%, 50%)`) });
                const car = new THREE.Mesh(carGeometry, carMaterial);
                car.position.set(Math.random() < 0.5 ? -20 : 20, -1, zPosition + 100); // Start below ground level
                car.castShadow = true;
                scene.add(car);
                scenery.push(car);

                // Create trees that pop out of the earth in response to treble frequencies
                const treeGeometry = new THREE.ConeGeometry(3, 10, 16);
                const treeMaterial = new THREE.MeshLambertMaterial({ color: 0x228b22 });
                const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                tree.position.set(Math.random() < 0.5 ? -25 : 25, -5, zPosition + 100); // Start below ground level
                tree.castShadow = true;
                scene.add(tree);
                scenery.push(tree);
            }
        }

        function createDistantElements() {
            // Create distant hills or mountains with softer colors
            for (let i = 0; i < 50; i++) {
                const hillGeometry = new THREE.ConeGeometry(Math.random() * 15 + 20, Math.random() * 40 + 20, 32);
                const hillMaterial = new THREE.MeshLambertMaterial({ color: new THREE.Color(`hsl(${Math.random() * 360}, 30%, 30%)`) });
                const hill = new THREE.Mesh(hillGeometry, hillMaterial);
                hill.position.set(Math.random() * 400 - 200, -10, -i * 150 - 300);
                hill.receiveShadow = true;
                scene.add(hill);
                distantScenery.push(hill);
            }

            // Create moving clouds
            for (let i = 0; i < 30; i++) {
                const cloudGeometry = new THREE.SphereGeometry(Math.random() * 10 + 15, 16, 16);
                const cloudMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff, transparent: true, opacity: 0.8 });
                const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
                cloud.position.set(Math.random() * 400 - 200, Math.random() * 50 + 50, -i * 200 - 400);
                scene.add(cloud);
                distantScenery.push(cloud);
            }
        }

        function createStars() {
            // Add starry sky effect
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });

            const starVertices = [];
            for (let i = 0; i < 1000; i++) {
                starVertices.push((Math.random() - 0.5) * 2000);
                starVertices.push(Math.random() * 800 - 100);
                starVertices.push((Math.random() - 0.5) * 2000);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));

            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        function setupAudio() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('getUserMedia not supported on your browser!');
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    source.connect(analyser);
                    frequencyData = new Uint8Array(analyser.frequencyBinCount);
                })
                .catch(function (err) {
                    alert('Could not access microphone: ' + err.message + '. Please try again.');
                    console.error('The following getUserMedia error occurred: ', err);
                });
        }

        function updateSceneryWithSound() {
            if (analyser) {
                analyser.getByteFrequencyData(frequencyData);
                const bass = getFrequencyRangeValue(0, 10);
                const mid = getFrequencyRangeValue(11, 40);
                const treble = getFrequencyRangeValue(41, 60);

                // Update the height of poles based on the bass frequency
                scenery.forEach(obj => {
                    if (obj.geometry.type === 'CylinderGeometry') {
                        obj.scale.y = 1 + bass / 255;
                    }
                });

                // Make cars pop out of the earth in response to bass frequencies
                scenery.forEach(obj => {
                    if (obj.geometry.type === 'BoxGeometry' && obj.geometry.parameters.height === 2) {
                        obj.position.y = -1 + bass / 100;
                    }
                });

                // Make trees pop out of the earth in response to treble frequencies
                scenery.forEach(obj => {
                    if (obj.geometry.type === 'ConeGeometry') {
                        obj.position.y = -5 + treble / 50;
                    }
                });

                // Update the movement of clouds based on higher frequencies
                distantScenery.forEach(obj => {
                    if (obj.geometry.type === 'SphereGeometry') {
                        obj.position.x += (Math.random() - 0.5) * 0.2 * treble / 255;
                        obj.position.z += (Math.random() - 0.5) * 0.1 * treble / 255;
                    }
                });

                // Update building colors based on mid frequencies
                scenery.forEach(obj => {
                    if (obj.geometry.type === 'BoxGeometry' && obj.geometry.parameters.height !== 2) {
                        const colorValue = Math.min(1, mid / 255);
                        obj.material.color.setHSL(colorValue * 360, 0.8, 0.5);
                    }
                });
            }
        }

        function getFrequencyRangeValue(start, end) {
            const slice = frequencyData.slice(start, end);
            const sum = slice.reduce((a, b) => a + b, 0);
            return sum / slice.length;
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Move the camera forward
            camera.position.z -= delta * cameraSpeed;
            camera.position.y = 5; // Keep the camera above the road

            // Update scenery with sound
            updateSceneryWithSound();

            // Move scenery elements closer to the camera for greater effect
            scenery.forEach(obj => {
                obj.position.z += delta * cameraSpeed;
                if (obj.position.z > camera.position.z + 100) {
                    obj.position.z -= 2000; // Reposition for continuous scenery closer to the user
                }
            });

            // Move distant scenery elements at a slower speed for parallax effect
            distantScenery.forEach(obj => {
                obj.position.z += delta * cameraSpeed * 0.3;
                if (obj.position.z > camera.position.z + 300) {
                    obj.position.z -= 6000; // Reposition for continuous distant background
                }
            });

            renderer.render(scene, camera);
        }

        // Initialize the visualizer
        init();
    </script>
</body>
</html>
