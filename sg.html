<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Guitar Inspired Visualizer - Remake</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: #87ceeb; /* Sky blue background */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let clock;
        let analyser, frequencyData;
        const scenery = [];
        const cameraSpeed = 10;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87ceeb, 10, 300); // Add sky blue fog for sky effect

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 2, 15);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 50, -50);
            scene.add(directionalLight);

            // Initialize scene elements
            createRailwayTracks();
            createSynchronizedScenery();

            // Initialize clock
            clock = new THREE.Clock();

            // Setup audio
            setupAudio();

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createRailwayTracks() {
            // Create railway tracks
            const trackGeometry = new THREE.BoxGeometry(5, 0.1, 2000);
            const trackMaterial = new THREE.MeshLambertMaterial({ color: 0x666666 });
            const track = new THREE.Mesh(trackGeometry, trackMaterial);
            track.position.set(0, 0, -1000);
            track.receiveShadow = true;
            scene.add(track);
        }

        function createSynchronizedScenery() {
            // Create repeating scenery elements like buildings and poles
            for (let i = 0; i < 100; i++) {
                const zPosition = -i * 20;

                // Create buildings
                const buildingGeometry = new THREE.BoxGeometry(5, Math.random() * 10 + 5, 5);
                const buildingMaterial = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
                const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
                building.position.set(Math.random() < 0.5 ? -10 : 10, buildingGeometry.parameters.height / 2, zPosition);
                building.castShadow = true;
                scene.add(building);
                scenery.push(building);

                // Create poles
                const poleGeometry = new THREE.CylinderGeometry(0.2, 0.2, 10, 16);
                const poleMaterial = new THREE.MeshLambertMaterial({ color: 0xaaaaaa });
                const pole = new THREE.Mesh(poleGeometry, poleMaterial);
                pole.position.set(Math.random() < 0.5 ? -5 : 5, 5, zPosition);
                pole.castShadow = true;
                scene.add(pole);
                scenery.push(pole);
            }
        }

        function setupAudio() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('getUserMedia not supported on your browser!');
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    source.connect(analyser);
                    frequencyData = new Uint8Array(analyser.frequencyBinCount);
                })
                .catch(function (err) {
                    alert('Could not access microphone: ' + err.message + '. Please try again.');
                    console.error('The following getUserMedia error occurred: ', err);
                });
        }

        function updateSceneryWithSound() {
            if (analyser) {
                analyser.getByteFrequencyData(frequencyData);
                const bass = getFrequencyRangeValue(0, 10);

                // Update the height of poles based on the bass frequency
                scenery.forEach(obj => {
                    if (obj.geometry.type === 'CylinderGeometry') {
                        obj.scale.y = 1 + bass / 255;
                    }
                });
            }
        }

        function getFrequencyRangeValue(start, end) {
            const slice = frequencyData.slice(start, end);
            const sum = slice.reduce((a, b) => a + b, 0);
            return sum / slice.length;
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Move the camera forward
            camera.position.z -= delta * cameraSpeed;
            camera.position.y = 2; // Keep the camera above the road

            // Update scenery with sound
            updateSceneryWithSound();

            // Move scenery elements
            scenery.forEach(obj => {
                obj.position.z += delta * cameraSpeed;
                if (obj.position.z > camera.position.z + 50) {
                    obj.position.z -= 2000; // Reposition for continuous scenery
                }
            });

            renderer.render(scene, camera);
        }

        // Initialize the visualizer
        init();
    </script>
</body>
</html>
