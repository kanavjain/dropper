<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Guitar-Inspired Visualizer with Music-Driven Properties</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
    </style>
    <script src="assets/js/utils/patternRecognition.js" type="module"></script>
</head>
<body>

    <script src="https://code.playcanvas.com/playcanvas-stable.min.js"></script>

    <script type="module">
        import PatternRecognizer from './assets/js/utils/patternRecognition.js';

        // Set up the PlayCanvas application
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const app = new pc.Application(canvas, {});

        // Set canvas to full screen
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);
        app.start();

        // Set background color
        app.scene.skyboxMip = 0;
        app.scene.ambientLight = new pc.Color(0.05, 0.05, 0.1);

        // Create camera with improved FOV
        const camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0, 0, 0),
            fov: 70
        });
        camera.setLocalPosition(0, 1, 30);
        app.root.addChild(camera);

        // Create directional light for better depth
        const light1 = new pc.Entity();
        light1.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, 1, 0.9),
            intensity: 1.5,
            shadowDistance: 50
        });
        light1.setLocalEulerAngles(30, 30, 0);
        app.root.addChild(light1);

        // Object types and arrays
        const sceneObjects = [];
        const objectDistance = 30;
        const structurePattern = ['building', 'pole', 'abstract', 'lampPost', 'bridge'];

        // Create horizon or skybox for the background
        function createHorizon() {
            const horizon = new pc.Entity();
            horizon.addComponent("model", {
                type: "sphere"
            });
            horizon.setLocalScale(100, 50, 100);
            horizon.setLocalPosition(0, -50, -300);
            horizon.model.material = new pc.StandardMaterial();
            horizon.model.material.diffuse = new pc.Color(0.1, 0.1, 0.2);
            horizon.model.material.update();
            app.root.addChild(horizon);
        }

        createHorizon();

        // Create a starry sky
        function createStarrySky() {
            const starrySky = new pc.Entity();
            starrySky.addComponent("model", {
                type: "sphere"
            });
            starrySky.setLocalScale(500, 500, 500);
            starrySky.setLocalPosition(0, 0, -1000);
            const material = new pc.StandardMaterial();
            material.emissive = new pc.Color(1, 1, 1);
            material.emissiveMap = generateStarTexture();
            material.update();
            starrySky.model.material = material;
            app.root.addChild(starrySky);

            return starrySky;
        }

        function generateStarTexture() {
            // Create a texture with random stars
            const texture = new pc.Texture(app.graphicsDevice, {
                width: 512,
                height: 512,
                format: pc.PIXELFORMAT_R8_G8_B8
            });

            const context = texture.getSource().getContext('2d');
            context.fillStyle = 'black';
            context.fillRect(0, 0, 512, 512);

            for (let i = 0; i < 500; i++) {
                context.fillStyle = 'white';
                context.beginPath();
                context.arc(Math.random() * 512, Math.random() * 512, Math.random() * 2, 0, Math.PI * 2);
                context.fill();
            }

            texture.upload();
            return texture;
        }

        const starrySky = createStarrySky();

        // Function to create structured objects with improved scaling and depth factor
        function createObject(x, z, type, depthFactor) {
            const object = new pc.Entity();

            switch (type) {
                case 'building':
                    object.addComponent("model", { type: "box" });
                    break;
                case 'pole':
                    object.addComponent("model", { type: "cylinder" });
                    break;
                case 'lampPost':
                    object.addComponent("model", { type: "cylinder" });
                    object.setLocalScale(0.5, 6, 0.5);
                    break;
                case 'bridge':
                    object.addComponent("model", { type: "box" });
                    object.setLocalScale(10, 1, 2);
                    break;
                default:
                    object.addComponent("model", { type: "sphere" });
                    break;
            }

            // Set position and material
            const scaleFactor = (type === 'building') ? (Math.random() * 1.5 + 3) : (type === 'pole') ? (Math.random() * 1.5 + 4) : (Math.random() * 1 + 2);
            object.setLocalScale(scaleFactor * depthFactor, scaleFactor * depthFactor, scaleFactor * depthFactor);
            object.setLocalPosition(x * depthFactor, 0, z * depthFactor);

            const material = new pc.StandardMaterial();
            material.useMetalness = true;
            material.metalness = 0.3;
            material.gloss = 0.5;
            material.diffuse = new pc.Color(Math.random(), Math.random(), Math.random());
            material.update();
            object.model.material = material;

            object.userData = { depthFactor, type };
            app.root.addChild(object);
            sceneObjects.push(object);
        }

        // Populate the scene with repeating structure patterns
        function populateScene() {
            const repeatingPattern = ['building', 'pole', 'bridge', 'lampPost'];
            for (let i = 0; i < 200; i++) {
                const type = repeatingPattern[i % repeatingPattern.length];
                createObject(-15, -i * objectDistance, type, 1);
                createObject(15, -i * objectDistance, type, 1);
                createObject(0, -i * objectDistance, type, 1);
            }
        }

        populateScene();

        // Move objects forward at a constant speed with optimized parallax effect
        function updateScene(dt) {
            camera.translateLocal(0, 0, -dt * 10);
            starrySky.rotateLocal(0, -dt * 0.5, 0); // Slow rotation for parallax effect of starry sky
            sceneObjects.forEach((obj) => {
                const depthFactor = obj.userData.depthFactor || 1;
                obj.translateLocal(0, 0, dt * depthFactor * 15);

                if (obj.getLocalPosition().z > camera.getLocalPosition().z + 50) {
                    obj.setLocalPosition(obj.getLocalPosition().x, obj.getLocalPosition().y, -500);
                }
            });
        }

        // Audio analysis for beat sync with pattern recognition
        let audioContext, analyser;
        let patternRecognizer;

        function startMicCapture() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);

                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;

                    source.connect(analyser);
                    patternRecognizer = new PatternRecognizer(audioContext, analyser);
                    app.on("update", updateVisualizer);
                })
                .catch(function (err) {
                    console.error('Error accessing microphone: ' + err);
                    alert('Please enable microphone access for the audio visualizer.');
                });
        }

        // Update objects' size, shape, and sync with audio frequency
        function updateVisualizer(dt) {
            if (patternRecognizer) {
                patternRecognizer.updatePatternBuffer();
                const predictedPattern = patternRecognizer.predictNextPattern();

                if (predictedPattern) {
                    sceneObjects.forEach((obj, i) => {
                        const freq = predictedPattern[i % predictedPattern.length] / 255;

                        // Update size
                        obj.setLocalScale(freq * 5 + 2, freq * 6 + 2, freq * 5 + 2);

                        // Update color
                        obj.model.material.diffuse = new pc.Color(freq, 0.5, 1 - freq);
                        obj.model.material.update();

                        // Update shape for some objects based on the frequency
                        if (freq > 0.7 && obj.userData.type !== 'lampPost') {
                            obj.model.type = "sphere";
                        } else if (freq < 0.3 && obj.userData.type !== 'bridge') {
                            obj.model.type = "box";
                        }

                        // Add rotation for visual interest
                        obj.rotate(0, freq * 1.5, 0);
                    });
                }
            }

            updateScene(dt);
        }

        // Start microphone capture on page load
        window.onload = function () {
            startMicCapture();
        };

        // Handle window resizing
        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });
    </script>
</body>
</html>
