<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Toy</title>
    <style>
        body, html { margin: 0; overflow: hidden; height: 100%; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="toy-canvas"></canvas>

    <script type="module">
    import { initScene } from './assets/js/core/scene-setup.js';
    import { initCamera } from './assets/js/core/camera-setup.js';
    import { initRenderer } from './assets/js/core/renderer-setup.js';
    import { initLighting, initAmbientLight } from './assets/js/lighting/lighting-setup.js';
    import { initAudio, getFrequencyData } from './assets/js/utils/audio-handler.js';
    import { applyAudioRotation, applyAudioScale } from './assets/js/utils/animation-utils.js';

    let scene, camera, renderer, torus;

    async function init() {
        const canvas = document.getElementById('toy-canvas');
        scene = initScene({ backgroundColor: 0x101010 });
        camera = initCamera({ position: { x: 0, y: 0, z: 50 } });
        renderer = initRenderer(canvas);

        initLighting(scene, { color: 0xffffff, intensity: 1 });
        initAmbientLight(scene, { color: 0x222222, intensity: 0.5 });

        const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
        const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
        torus = new THREE.Mesh(geometry, material);
        scene.add(torus);

        try {
            const { analyser, dataArray } = await initAudio();
            animate(analyser, dataArray);
        } catch (error) {
            console.error("Microphone access denied. Using fallback animation.");
            animateWithoutAudio();
        }
    }

    function animate(analyser, dataArray) {
        requestAnimationFrame(() => animate(analyser, dataArray));

        if (analyser) {
            const audioData = getFrequencyData(analyser);
            applyAudioRotation(torus, audioData, 0.05);
            applyAudioScale(torus, audioData, 50);
        }

        renderer.render(scene, camera);
    }

    function animateWithoutAudio() {
        function animate() {
            requestAnimationFrame(animate);
            torus.rotation.x += 0.01;
            torus.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    }

    init();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
