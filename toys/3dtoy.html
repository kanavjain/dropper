<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Toy</title>
    <style>
        body, html { margin: 0; overflow: hidden; height: 100%; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="toy-canvas"></canvas>

    <script type="module">
        import { initScene, initPerspectiveCamera, initRenderer } from './assets/js/core/scene-setup.js';
        import { initPointLight, initAmbientLight } from './assets/js/lighting/lighting-setup.js';
        import { initAudio, getFrequencyData } from './assets/js/utils/audio-handler.js';
        import { applyAudioRotation, applyAudioScale } from './assets/js/utils/animation-utils.js';

        let scene, camera, renderer, torus;

        async function init() {
            // Initialize scene, camera, and renderer
            scene = initScene();
            camera = initPerspectiveCamera();
            const canvas = document.getElementById('toy-canvas');
            renderer = initRenderer(canvas);

            // Add lighting
            initPointLight(scene, 0xffffff, 1, { x: 10, y: 10, z: 10 });
            initAmbientLight(scene, 0x404040, 0.5);

            // Create a 3D torus
            const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
            const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
            torus = new THREE.Mesh(geometry, material);
            scene.add(torus);

            // Initialize audio
            const { analyser, dataArray } = await initAudio();

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                const audioData = getFrequencyData(analyser, dataArray);
                applyAudioRotation(torus, audioData, 0.01); // Reacts to audio
                applyAudioScale(torus, audioData, 50);      // Scaling effect based on audio

                renderer.render(scene, camera);
            }

            animate();
        }

        init();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
