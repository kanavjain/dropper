<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Toy</title>
    <style>
        body, html { margin: 0; overflow: hidden; height: 100%; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="toy-canvas"></canvas>

    <script type="module">
        import { initScene } from './assets/js/scene-setup.js';
        import { initCamera } from './assets/js/scene-setup.js';
        import { initRenderer } from './assets/js/renderer-setup.js';
        import { initLighting, initAmbientLight } from './assets/js/lighting-setup.js';
        import { initMicrophone, getFrequencyData } from './assets/js/microphone.js';
        import { applyAudioRotation, applyAudioScale } from './assets/js/animation-utils.js';

        let scene, camera, renderer, torus;

        async function init() {
            const canvas = document.getElementById('toy-canvas');
            scene = initScene({ backgroundColor: 0x101010 });
            camera = initCamera({ position: { x: 0, y: 0, z: 50 } });
            renderer = initRenderer(canvas);

            initLighting(scene, { color: 0xffffff, intensity: 1 });
            initAmbientLight(scene, { color: 0x222222, intensity: 0.5 });

            const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
            const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
            torus = new THREE.Mesh(geometry, material);
            scene.add(torus);

            try {
                const analyser = await initMicrophone();
                animate(analyser);
            } catch (error) {
                console.error("Microphone access denied");
            }
        }

        function animate(analyser) {
            requestAnimationFrame(() => animate(analyser));

            if (analyser) {
                const audioData = getFrequencyData(analyser);
                applyAudioRotation(torus, audioData, 0.05);
                applyAudioScale(torus, audioData, 50);
            }

            renderer.render(scene, camera);
        }

        init();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
