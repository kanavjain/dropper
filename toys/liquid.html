<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Toy</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="liquid-canvas"></canvas>

    <script type="module">
        import { initScene, initCamera, initRenderer } from './assets/js/core/scene-setup.js';
        import { initAmbientLight } from './assets/js/lighting/lighting-setup.js';

        let scene, camera, renderer, particles;

        function init() {
            const canvas = document.getElementById('liquid-canvas');
            scene = initScene({ backgroundColor: 0x000033 });
            camera = initCamera({ position: { x: 0, y: 0, z: 100 } });
            renderer = initRenderer(canvas);

            initAmbientLight(scene, { color: 0x404040, intensity: 0.5 });

            const particlesGeometry = new THREE.BufferGeometry();
            const particleCount = 5000;
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 100;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particlesMaterial = new THREE.PointsMaterial({ color: 0x00ffff, size: 1 });
            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.001;
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        init();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
