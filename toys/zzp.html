<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Audio-Reactive Toy</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="toy-canvas"></canvas>

    <script type="module">
        import { initScene, initCamera, initRenderer } from '../assets/js/core/scene-setup.js';
        import { initLighting, initAmbientLight } from '../assets/js/lighting/lighting-setup.js';
        import { initAudio, getFrequencyData } from '../assets/js/utils/audio-handler.js';
        import { applyAudioRotation, applyAudioScale } from '../assets/js/utils/animation-utils.js';

        let scene, camera, renderer, torus;

        async function init() {
            scene = initScene();
            camera = initCamera({ position: { x: 0, y: 0, z: 100 } }); // Camera positioned further back
            const canvas = document.getElementById('toy-canvas');
            renderer = initRenderer(canvas);

            // Add lighting
            initLighting(scene, { color: 0xffffff, intensity: 2 }); // Brighter light for better visibility
            initAmbientLight(scene, { color: 0x404040, intensity: 1 });

            // Add 3D object (Torus)
            const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
            const material = new THREE.MeshStandardMaterial({
                color: 0x0077ff,
                emissive: 0x111111,
                metalness: 0.5,
                roughness: 0.5
            });
            torus = new THREE.Mesh(geometry, material);
            scene.add(torus);

            console.log("Torus added:", torus);

            // Handle audio
            try {
                const { analyser, dataArray } = await initAudio();
                animate(analyser, dataArray);
            } catch (error) {
                console.error("Microphone access denied. Using fallback animation.");
                animateWithoutAudio();
            }
        }

        // Animation function with audio
        function animate(analyser, dataArray) {
            requestAnimationFrame(() => animate(analyser, dataArray));

            if (analyser) {
                const audioData = getFrequencyData(analyser);
                applyAudioRotation(torus, audioData, 0.05);
                applyAudioScale(torus, audioData, 50);
            }

            renderer.render(scene, camera);
        }

        // Fallback animation without audio
        function animateWithoutAudio() {
            function animate() {
                requestAnimationFrame(animate);
                torus.rotation.x += 0.01;
                torus.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }

        // Initialize the scene
        init();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
