<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Audio-Reactive Toy</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="toy-canvas"></canvas>

    <script type="module">
        import { initScene, initCamera, initRenderer } from './assets/js/core/scene-setup.js';
        import { initLighting, initAmbientLight } from './assets/js/lighting/lighting-setup.js';
        import { initAudio, getFrequencyData } from './assets/js/utils/audio-handler.js';
        import { applyAudioRotation, applyAudioScale } from './assets/js/utils/animation-utils.js';

        let scene, camera, renderer, torus;

        async function init() {
            scene = initScene();
            camera = initCamera();
            const canvas = document.getElementById('toy-canvas');
            renderer = initRenderer(canvas);

            initLighting(scene, { color: 0xffffff, intensity: 1 });
            initAmbientLight(scene, { color: 0x404040, intensity: 0.5 });

            const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
            const material = new THREE.MeshStandardMaterial({
                color: 0x0077ff,
                emissive: 0x111111,
                metalness: 0.5,
                roughness: 0.5
            });
            torus = new THREE.Mesh(geometry, material);
            scene.add(torus);

            const { analyser, dataArray } = await initAudio();

            function animate() {
                requestAnimationFrame(animate);

                if (analyser) {
                    const audioData = getFrequencyData(analyser, dataArray);
                    applyAudioRotation(torus, audioData, 0.05);
                    applyAudioScale(torus, audioData, 50);
                }

                renderer.render(scene, camera);
            }

            animate();
        }

        init();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
