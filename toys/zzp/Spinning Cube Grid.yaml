toy:
  name: "Spinning Cube Grid"
  object:
    type: "cube"
    size: 0.5
    count: 10   # Number of cubes in the grid
    color: "#0000ff"
  camera:
    type: "perspective"
    fov: 75
    position:
      x: 0
      y: 5
      z: 10
  lighting:
    type: "ambient"
    color: "#ffffff"
  animations:
    - type: "scale"
      sensitivity: 50
    - type: "rotation"
      sensitivity: 10
    - type: "color-change"
      sensitivity: 5
  renderer:
    antialias: true
    shadowMapEnabled: false
