<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Word Cloud & Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.1/wordcloud2.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f85032, #e73827, #3e5151);
            background-size: 400% 400%;
            animation: backgroundShift 12s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #word-cloud-container {
            width: 80vw;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.1);
            filter: blur(0.4px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 15%;
            z-index: 5;
        }

        #word-cloud-canvas {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.4s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
        }

        .control-button.active {
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.25);
        }

        .control-button:active {
            transform: scale(0.9);
        }

        .control-icon {
            width: 35px;
            height: 35px;
            transition: filter 1.5s ease;
            filter: drop-shadow(0 0 15px rgba(255, 110, 87, 0.5));
        }

        @keyframes pulseEating {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="unmute-button" class="control-button">
            <img id="unmute-icon" class="control-icon" src="https://cdn-icons-png.flaticon.com/512/5539/5539962.png" alt="Mic Access Icon" />
        </button>

        <button id="toggle-speech-button" class="control-button">
            <img id="toggle-speech-icon" class="control-icon" src="https://cdn-icons-png.flaticon.com/512/4049/4049754.png" alt="Add Word Icon" />
        </button>
    </div>

    <div id="word-cloud-container">
        <canvas id="word-cloud-canvas"></canvas>
    </div>

    <script>
        const wordCloudCanvas = document.getElementById('word-cloud-canvas');
        const unmuteButton = document.getElementById('unmute-button');
        const toggleSpeechButton = document.getElementById('toggle-speech-button');
        const unmuteIcon = document.getElementById('unmute-icon');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let isUnmuted = false;
        let isAddingWords = false;
        let wordsArray = [];

        let audioContext;
        let analyser;
        let microphone;

        // Word cloud shapes for randomness
        const shapes = ['circle', 'star', 'triangle', 'diamond'];

        function updateWordCloud(words) {
            if (WordCloud.isSupported) {
                const wordFrequency = words.reduce((freq, word) => {
                    freq[word] = (freq[word] || 0) + 1;
                    return freq;
                }, {});

                const wordCloudData = Object.entries(wordFrequency).map(([word, count]) => [word, count]);

                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];

                WordCloud(wordCloudCanvas, {
                    list: wordCloudData,
                    gridSize: Math.floor(10 * (window.innerWidth / 1024)),
                    weightFactor: 15,
                    color: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
                    rotateRatio: 0.4,
                    minRotation: -Math.PI / 6,
                    maxRotation: Math.PI / 6,
                    backgroundColor: 'transparent',
                    shape: randomShape,
                    drawOutOfBound: false,
                    shrinkToFit: true,
                    clearCanvas: true
                });
            }
        }

        // Unmute button logic for music visualizer activation
        unmuteButton.addEventListener('click', () => {
            if (!isUnmuted) {
                isUnmuted = true;
                unmuteButton.classList.add('active');
                unmuteIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539899.png"; // Unmuted mic icon
                deactivateSpeechRecognition();
                activateVisualizer();
            } else {
                isUnmuted = false;
                unmuteButton.classList.remove('active');
                unmuteIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539962.png"; // Muted mic icon
                deactivateVisualizer();
            }
        });

        function activateVisualizer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                visualize();
            });
        }

        function visualize() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            function draw() {
                if (!isUnmuted) return;

                analyser.getByteFrequencyData(dataArray);
                const maxVolume = Math.max(...dataArray);

                requestAnimationFrame(draw);
            }
            draw();
        }

        function deactivateVisualizer() {
            if (audioContext) {
                audioContext.close();
            }
        }

        // Toggle speech button logic for speech detection
        toggleSpeechButton.addEventListener('click', () => {
            if (!isAddingWords) {
                isAddingWords = true;
                toggleSpeechButton.classList.add('active');
                deactivateVisualizer();
                recognition.start();
                document.body.style.animation = "pulseEating 1.5s ease-in-out infinite";
            } else {
                isAddingWords = false;
                toggleSpeechButton.classList.remove('active');
                recognition.stop();
                document.body.style.animation = ""; // Stop the pulse animation
            }
        });

        function deactivateSpeechRecognition() {
            if (isAddingWords) {
                isAddingWords = false;
                toggleSpeechButton.classList.remove('active');
                recognition.stop();
                document.body.style.animation = ""; // Stop the pulse animation
            }
        }

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const newWords = transcript.split(' ');

            wordsArray = wordsArray.concat(newWords);

            if (wordsArray.length > 1000) {
                wordsArray = wordsArray.slice(wordsArray.length - 1000);
            }

            updateWordCloud(wordsArray);
        };

        recognition.onspeechend = () => {
            if (isAddingWords) {
                recognition.start(); // Keep listening as long as the toggle is active
            } else {
                recognition.stop();
            }
        };

        recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            if (isAddingWords) {
                recognition.start();
            }
        };

        // Initial word cloud rendering for visibility testing
        updateWordCloud(wordsArray);
    </script>

</body>
</html>
