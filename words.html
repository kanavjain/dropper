<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Trippy Word Cloud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.1/wordcloud2.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
            background: linear-gradient(45deg, #ff0066, #00ffcc, #3300ff);
            background-size: 300% 300%;
            animation: psychedelicBackground 10s infinite ease-in-out;
        }

        @keyframes psychedelicBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #word-cloud {
            width: 90vw;
            height: 60vh;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            animation: rotateCloud 12s infinite linear;
        }

        @keyframes rotateCloud {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #mic-button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            cursor: pointer;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0px 5px 25px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: glowButton 3s infinite alternate ease-in-out;
        }

        @keyframes glowButton {
            0% { box-shadow: 0px 5px 25px rgba(255, 110, 87, 0.8); }
            100% { box-shadow: 0px 5px 45px rgba(255, 255, 0, 1); }
        }

        #mic-icon {
            width: 80px;
            height: 80px;
            transition: transform 0.4s ease;
        }

        .word {
            display: inline-block;
            position: absolute;
            animation: wordFloat 8s infinite ease-in-out, colorShift 6s infinite ease-in-out;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            transform-style: preserve-3d;
        }

        .word:hover {
            transform: scale(1.4) rotateY(180deg);
            transition: transform 0.5s ease;
        }

        @keyframes wordFloat {
            0% { transform: translateZ(0) translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateZ(100px) translateY(-50px) rotateX(45deg) rotateY(45deg); }
            100% { transform: translateZ(0) translateY(0) rotateX(0deg) rotateY(0deg); }
        }

        @keyframes colorShift {
            0% { color: hsl(0, 100%, 50%); }
            100% { color: hsl(360, 100%, 50%); }
        }
    </style>
</head>
<body>

    <button id="mic-button">
        <img id="mic-icon" src="https://cdn-icons-png.flaticon.com/512/1621/1621759.png" alt="Muted Mic Icon" />
    </button>
    <div id="word-cloud"></div>

    <script>
        const wordCloudElement = document.getElementById('word-cloud');
        const micButton = document.getElementById('mic-button');
        const micIcon = document.getElementById('mic-icon');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let wordsArray = [];
        let isRecording = false;

        // Random shapes for word cloud
        const shapes = ['circle', 'star', 'triangle', 'square', 'diamond', 'cardioid', 'pentagon'];
        
        function updateWordCloud(words) {
            const wordFrequency = words.reduce((freq, word) => {
                freq[word] = (freq[word] || 0) + 1;
                return freq;
            }, {});

            const wordCloudData = Object.entries(wordFrequency).map(([word, count]) => [word, count]);

            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];

            WordCloud(wordCloudElement, {
                list: wordCloudData,
                gridSize: Math.floor(10 * (window.innerWidth / 1024)),
                weightFactor: 10,
                color: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
                rotateRatio: 0.4,
                minRotation: -Math.PI / 6,
                maxRotation: Math.PI / 6,
                backgroundColor: 'transparent',
                shape: randomShape,
                hover: (item) => {
                    console.log(`Hovered over ${item[0]}`);
                },
                click: (item) => {
                    alert(`You clicked on ${item[0]}`);
                }
            });
        }

        micButton.addEventListener('mousedown', () => {
            if (!isRecording) {
                isRecording = true;
                micIcon.src = "https://cdn-icons-png.flaticon.com/512/1621/1621778.png"; // Active mic icon
                recognition.start();
            }
        });

        micButton.addEventListener('mouseup', () => {
            if (isRecording) {
                isRecording = false;
                micIcon.src = "https://cdn-icons-png.flaticon.com/512/1621/1621759.png"; // Muted mic icon
                recognition.stop();
            }
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const newWords = transcript.split(' ');

            wordsArray = wordsArray.concat(newWords);

            if (wordsArray.length > 1000) {
                wordsArray = wordsArray.slice(wordsArray.length - 1000);
            }

            updateWordCloud(wordsArray);
        };

        recognition.onspeechend = () => {
            if (isRecording) {
                recognition.stop();
            }
        };
    </script>

</body>
</html>
