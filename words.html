<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Reactive Word Cloud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.1/wordcloud2.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #f8e71c, #7ed321, #50e3c2);
            background-size: 200% 200%;
            animation: backgroundShift 16s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #word-cloud-canvas {
            width: 90vw;
            height: 60vh;
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        #mic-button {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 110, 87, 0.7), 0 0 60px rgba(255, 110, 87, 0.4);
            transition: all 0.6s ease;
            margin: 20px;
            position: absolute;
            bottom: 8vh;
            left: calc(50% - 50px);
            animation: micFloat 6s ease-in-out infinite;
        }

        @keyframes micFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #mic-icon {
            width: 60px;
            height: 60px;
            transition: transform 0.6s ease, filter 1.5s ease;
            filter: drop-shadow(0 0 20px #ff6e57);
        }

        #mic-button:active #mic-icon {
            transform: scale(1.2);
        }

        .word {
            display: inline-block;
            animation: float 10s infinite ease-in-out, rotate 20s infinite linear;
            position: relative;
            font-size: 24px;
            filter: blur(0.5px);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <button id="mic-button">
        <img id="mic-icon" src="https://cdn-icons-png.flaticon.com/512/5539/5539962.png" alt="Muted Mic Icon" />
    </button>

    <canvas id="word-cloud-canvas"></canvas>

    <script>
        const wordCloudCanvas = document.getElementById('word-cloud-canvas');
        const micButton = document.getElementById('mic-button');
        const micIcon = document.getElementById('mic-icon');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let isRecording = false;
        let wordsArray = [];

        // Word cloud shapes for randomness
        const shapes = ['circle', 'star', 'triangle', 'diamond'];

        function updateWordCloud(words) {
            const wordFrequency = words.reduce((freq, word) => {
                freq[word] = (freq[word] || 0) + 1;
                return freq;
            }, {});

            const wordCloudData = Object.entries(wordFrequency).map(([word, count]) => [word, count]);

            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];

            WordCloud(wordCloudCanvas, {
                list: wordCloudData,
                gridSize: Math.floor(10 * (window.innerWidth / 1024)),
                weightFactor: 12,
                color: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
                rotateRatio: 0.5,
                minRotation: -Math.PI / 6,
                maxRotation: Math.PI / 6,
                backgroundColor: 'transparent',
                shape: randomShape,
                drawOutOfBound: true,
            });
        }

        // Toggle mic with glowing effect
        micButton.addEventListener('click', () => {
            if (!isRecording) {
                isRecording = true;
                micIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539899.png"; // Active mic icon
                recognition.start();
            } else {
                isRecording = false;
                micIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539962.png"; // Muted mic icon
                recognition.stop();
            }
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const newWords = transcript.split(' ');

            wordsArray = wordsArray.concat(newWords);

            if (wordsArray.length > 1000) {
                wordsArray = wordsArray.slice(wordsArray.length - 1000);
            }

            updateWordCloud(wordsArray);
        };

        recognition.onspeechend = () => {
            if (isRecording) {
                recognition.stop();
            }
        };

        // Feature detection for WordCloud
        if (!WordCloud.isSupported) {
            alert("Your browser does not support WordCloud rendering.");
        }
    </script>

</body>
</html>
