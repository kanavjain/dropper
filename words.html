<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Friendly Word Cloud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.1/wordcloud2.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #f8e71c, #7ed321, #50e3c2);
            background-size: 200% 200%;
            animation: backgroundShift 8s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #word-cloud {
            width: 90vw;
            height: 50vh;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #mic-button {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: none;
            outline: none;
            transition: all 0.3s ease;
            position: absolute;
            top: 5vh;
        }

        #mic-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #mic-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        #mic-button:active #mic-icon {
            transform: scale(1.2);
        }

        .word {
            position: absolute;
            font-size: 16px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: floatWord 8s ease-in-out infinite, colorShift 4s infinite ease-in-out;
            transition: transform 0.5s ease;
        }

        .word:hover {
            transform: scale(1.3);
        }

        @keyframes floatWord {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0px); }
        }

        @keyframes colorShift {
            0% { color: #ff6b6b; }
            50% { color: #f8e71c; }
            100% { color: #7ed321; }
        }
    </style>
</head>
<body>

    <button id="mic-button">
        <img id="mic-icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828772.png" alt="Mic Muted Icon" />
    </button>

    <div id="word-cloud"></div>

    <script>
        const wordCloudElement = document.getElementById('word-cloud');
        const micButton = document.getElementById('mic-button');
        const micIcon = document.getElementById('mic-icon');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let wordsArray = [];
        let isRecording = false;

        // Random shapes for word cloud
        const shapes = ['circle', 'star', 'triangle', 'square', 'diamond'];

        function updateWordCloud(words) {
            const wordFrequency = words.reduce((freq, word) => {
                freq[word] = (freq[word] || 0) + 1;
                return freq;
            }, {});

            const wordCloudData = Object.entries(wordFrequency).map(([word, count]) => [word, count]);

            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];

            WordCloud(wordCloudElement, {
                list: wordCloudData,
                gridSize: Math.floor(10 * (window.innerWidth / 1024)),
                weightFactor: 12,
                color: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
                rotateRatio: 0.4,
                minRotation: -Math.PI / 6,
                maxRotation: Math.PI / 6,
                backgroundColor: 'transparent',
                shape: randomShape,
            });
        }

        micButton.addEventListener('mousedown', () => {
            if (!isRecording) {
                isRecording = true;
                micIcon.src = "https://cdn-icons-png.flaticon.com/512/1828/1828759.png"; // Active mic icon
                recognition.start();
            }
        });

        micButton.addEventListener('mouseup', () => {
            if (isRecording) {
                isRecording = false;
                micIcon.src = "https://cdn-icons-png.flaticon.com/512/1828/1828772.png"; // Muted mic icon
                recognition.stop();
            }
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const newWords = transcript.split(' ');

            wordsArray = wordsArray.concat(newWords);

            if (wordsArray.length > 1000) {
                wordsArray = wordsArray.slice(wordsArray.length - 1000);
            }

            updateWordCloud(wordsArray);
        };

        recognition.onspeechend = () => {
            if (isRecording) {
                recognition.stop();
            }
        };
    </script>

</body>
</html>
