<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Word Cloud & Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.1/wordcloud2.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #ffcc70, #50e3c2, #ff6bd6);
            background-size: 400% 400%;
            animation: backgroundShift 10s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #word-cloud-container {
            width: 90vw;
            height: 60vh;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.1);
            filter: blur(0.5px);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.4);
            position: absolute;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        #word-cloud-canvas {
            width: 100%;
            height: 100%;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transition: box-shadow 0.4s ease, background-color 0.4s ease;
            position: fixed;
            z-index: 10;
        }

        #unmute-button {
            left: 2vw;
            bottom: 5vh;
        }

        #toggle-speech-button {
            right: 2vw;
            bottom: 5vh;
        }

        .control-icon {
            width: 50px;
            height: 50px;
            transition: filter 1.5s ease;
            filter: drop-shadow(0 0 20px #ff6e57);
        }

        .control-button.active {
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.9);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 6s ease-in-out infinite alternate;
            opacity: 0.8;
            max-width: 10px;
            max-height: 10px;
            z-index: 2;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-50px) translateX(50px); }
        }

        .wave {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: waveExpand 1.5s ease-out forwards;
            max-width: 20vw;
            max-height: 20vh;
            z-index: 2;
        }

        @keyframes waveExpand {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

    </style>
</head>
<body>

    <button id="unmute-button" class="control-button">
        <img id="unmute-icon" class="control-icon" src="https://cdn-icons-png.flaticon.com/512/5539/5539962.png" alt="Mic Access Icon" />
    </button>

    <button id="toggle-speech-button" class="control-button">
        <img id="toggle-speech-icon" class="control-icon" src="https://cdn-icons-png.flaticon.com/512/4049/4049754.png" alt="Add Word Icon" />
    </button>

    <div id="word-cloud-container">
        <canvas id="word-cloud-canvas"></canvas>
    </div>

    <script>
        const wordCloudCanvas = document.getElementById('word-cloud-canvas');
        const unmuteButton = document.getElementById('unmute-button');
        const toggleSpeechButton = document.getElementById('toggle-speech-button');
        const unmuteIcon = document.getElementById('unmute-icon');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let isUnmuted = false;
        let isAddingWords = false;
        let wordsArray = [];

        let audioContext;
        let analyser;
        let microphone;

        // Word cloud shapes for randomness
        const shapes = ['circle', 'star', 'triangle', 'diamond'];

        function updateWordCloud(words) {
            if (WordCloud.isSupported) {
                const wordFrequency = words.reduce((freq, word) => {
                    freq[word] = (freq[word] || 0) + 1;
                    return freq;
                }, {});

                const wordCloudData = Object.entries(wordFrequency).map(([word, count]) => [word, count]);

                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];

                WordCloud(wordCloudCanvas, {
                    list: wordCloudData,
                    gridSize: Math.floor(12 * (window.innerWidth / 1024)),
                    weightFactor: 20,
                    color: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
                    rotateRatio: 0.4,
                    minRotation: -Math.PI / 6,
                    maxRotation: Math.PI / 6,
                    backgroundColor: 'transparent',
                    shape: randomShape,
                    drawOutOfBound: false,
                    shrinkToFit: true,
                    clearCanvas: true
                });
            }
        }

        // Unmute button logic for music visualizer activation
        unmuteButton.addEventListener('click', () => {
            if (!isUnmuted) {
                isUnmuted = true;
                unmuteButton.classList.add('active');
                unmuteIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539899.png"; // Unmuted mic icon
                activateVisualizer();
            } else {
                isUnmuted = false;
                unmuteButton.classList.remove('active');
                unmuteIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539962.png"; // Muted mic icon
                deactivateVisualizer();
            }
        });

        function activateVisualizer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                visualize();
            });
        }

        function visualize() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            function draw() {
                if (!isUnmuted) return;

                analyser.getByteFrequencyData(dataArray);
                const maxVolume = Math.max(...dataArray);

                // Update particle effects
                const particleCount = Math.min(maxVolume / 10, 10);
                updateParticles(particleCount);

                // Create expanding waveform circles
                createWave(maxVolume);

                requestAnimationFrame(draw);
            }
            draw();
        }

        function deactivateVisualizer() {
            if (audioContext) {
                audioContext.close();
            }
            document.querySelectorAll('.particle').forEach(p => p.remove());
            document.querySelectorAll('.wave').forEach(w => w.remove());
        }

        function updateParticles(count) {
            document.querySelectorAll('.particle').forEach(p => p.remove());

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 8 + 3}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 90}vw`;
                particle.style.top = `${Math.random() * 80}vh`;
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
                document.body.appendChild(particle);
            }
        }

        function createWave(volume) {
            if (volume > 120) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.left = `calc(50vw - ${Math.min(volume / 6, 50)}px)`;
                wave.style.top = `calc(50vh - ${Math.min(volume / 6, 50)}px)`;
                wave.style.width = `${Math.min(volume / 3, 100)}px`;
                wave.style.height = wave.style.width;
                document.body.appendChild(wave);

                wave.addEventListener('animationend', () => wave.remove());
            }
        }

        // Toggle speech button logic for speech detection
        toggleSpeechButton.addEventListener('click', () => {
            if (!isAddingWords) {
                isAddingWords = true;
                toggleSpeechButton.classList.add('active');
                recognition.start();
            } else {
                isAddingWords = false;
                toggleSpeechButton.classList.remove('active');
                recognition.stop();
            }
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const newWords = transcript.split(' ');

            wordsArray = wordsArray.concat(newWords);

            if (wordsArray.length > 1000) {
                wordsArray = wordsArray.slice(wordsArray.length - 1000);
            }

            updateWordCloud(wordsArray);
        };

        recognition.onspeechend = () => {
            if (isAddingWords) {
                recognition.start(); // Keep listening as long as the toggle is active
            } else {
                recognition.stop();
            }
        };

        recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            if (isAddingWords) {
                recognition.start();
            }
        };

        // Initial word cloud rendering for visibility testing
        updateWordCloud(wordsArray);
    </script>

</body>
</html>
