<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Reactive Word Cloud (Visualizer & Speech Toggle)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.1/wordcloud2.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd5e5, #fffae6, #c3f5d6, #b3e5f9);
            background-size: 200% 200%;
            animation: backgroundShift 20s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #word-cloud-canvas {
            width: 90vw;
            height: 70vh;
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(0.5px);
        }

        .control-button {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 110, 87, 0.6), 0 0 40px rgba(255, 110, 87, 0.3);
            transition: all 0.4s ease;
            position: fixed;
            bottom: 10vh;
            z-index: 100;
        }

        #unmute-button {
            left: 5vw;
        }

        #toggle-speech-button {
            right: 5vw;
        }

        .control-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.6s ease, filter 1.5s ease;
            filter: drop-shadow(0 0 20px #ff6e57);
        }

        .control-button.active {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.9), 0 0 60px rgba(255, 110, 87, 0.7);
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button:active .control-icon {
            transform: scale(1.1);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes wordSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .word {
            display: inline-block;
            animation: float 8s infinite ease-in-out, wordSpin 25s infinite linear;
            position: relative;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <button id="unmute-button" class="control-button">
        <img id="unmute-icon" class="control-icon" src="https://cdn-icons-png.flaticon.com/512/5539/5539962.png" alt="Mic Access Icon" />
    </button>

    <button id="toggle-speech-button" class="control-button">
        <img id="toggle-speech-icon" class="control-icon" src="https://cdn-icons-png.flaticon.com/512/4049/4049754.png" alt="Add Word Icon" />
    </button>

    <canvas id="word-cloud-canvas"></canvas>

    <script>
        const wordCloudCanvas = document.getElementById('word-cloud-canvas');
        const unmuteButton = document.getElementById('unmute-button');
        const toggleSpeechButton = document.getElementById('toggle-speech-button');
        const unmuteIcon = document.getElementById('unmute-icon');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let isUnmuted = false;
        let isAddingWords = false;
        let wordsArray = [];

        let audioContext;
        let analyser;
        let microphone;

        // Word cloud shapes for randomness
        const shapes = ['circle', 'star', 'triangle', 'diamond'];

        function updateWordCloud(words) {
            const wordFrequency = words.reduce((freq, word) => {
                freq[word] = (freq[word] || 0) + 1;
                return freq;
            }, {});

            const wordCloudData = Object.entries(wordFrequency).map(([word, count]) => [word, count]);

            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];

            WordCloud(wordCloudCanvas, {
                list: wordCloudData,
                gridSize: Math.floor(12 * (window.innerWidth / 1024)),
                weightFactor: 20,
                color: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
                rotateRatio: 0.4,
                minRotation: -Math.PI / 6,
                maxRotation: Math.PI / 6,
                backgroundColor: 'transparent',
                shape: randomShape,
                drawOutOfBound: true,
                shrinkToFit: true,
                classes: 'word',
            });
        }

        // Unmute button logic for music visualizer activation
        unmuteButton.addEventListener('click', () => {
            if (!isUnmuted) {
                isUnmuted = true;
                unmuteButton.classList.add('active');
                unmuteIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539899.png"; // Unmuted mic icon
                activateVisualizer();
            } else {
                isUnmuted = false;
                unmuteButton.classList.remove('active');
                unmuteIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539962.png"; // Muted mic icon
                deactivateVisualizer();
            }
        });

        function activateVisualizer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                visualize();
            });
        }

        function visualize() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            function draw() {
                analyser.getByteFrequencyData(dataArray);
                const maxVolume = Math.max(...dataArray);
                const scaleFactor = Math.min(maxVolume / 128, 2);
                document.body.style.transform = `scale(${1 + scaleFactor * 0.05})`;
                requestAnimationFrame(draw);
            }
            draw();
        }

        function deactivateVisualizer() {
            if (audioContext) {
                audioContext.close();
            }
        }

        // Toggle speech button logic for speech detection
        toggleSpeechButton.addEventListener('click', () => {
            if (!isAddingWords) {
                isAddingWords = true;
                toggleSpeechButton.classList.add('active');
                recognition.start();
            } else {
                isAddingWords = false;
                toggleSpeechButton.classList.remove('active');
                recognition.stop();
            }
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const newWords = transcript.split(' ');

            wordsArray = wordsArray.concat(newWords);

            if (wordsArray.length > 1000) {
                wordsArray = wordsArray.slice(wordsArray.length - 1000);
            }

            updateWordCloud(wordsArray);
        };

        recognition.onspeechend = () => {
            if (isAddingWords) {
                isAddingWords = false;
                toggleSpeechButton.classList.remove('active');
            }
            recognition.stop();
        };

        // Feature detection for WordCloud
        if (!WordCloud.isSupported) {
            alert("Your browser does not support WordCloud rendering.");
        }
    </script>

</body>
</html>
