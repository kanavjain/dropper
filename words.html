<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Speech Recognition Word Cloud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.1/wordcloud2.min.js"></script>
    <style>
        body {
            background-color: #1d1d1d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #word-cloud {
            width: 80vw;
            height: 60vh;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #start-button {
            padding: 15px 30px;
            background-color: #ff7e5f;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        #start-button:hover {
            background-color: #feb47b;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .word {
            display: inline-block;
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>

    <button id="start-button">Start Speech Input</button>
    <div id="word-cloud"></div>

    <script>
        const wordCloudElement = document.getElementById('word-cloud');
        const startButton = document.getElementById('start-button');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let wordsArray = [];

        // Update the word cloud with the new words
        function updateWordCloud(words) {
            const wordFrequency = words.reduce((freq, word) => {
                freq[word] = (freq[word] || 0) + 1;
                return freq;
            }, {});

            const wordCloudData = Object.entries(wordFrequency).map(([word, count]) => [word, count]);

            WordCloud(wordCloudElement, {
                list: wordCloudData,
                gridSize: Math.floor(16 * (window.innerWidth / 1024)),
                weightFactor: 15,
                color: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
                rotateRatio: 0.8,
                minRotation: -Math.PI / 2,
                maxRotation: Math.PI / 2,
                rotationSteps: 3,
                backgroundColor: '#1d1d1d',
                shape: 'diamond',
                hover: (item, dimension, event) => {
                    console.log(`Hovered over: ${item[0]}`);
                },
                click: (item, dimension, event) => {
                    alert(`You clicked on ${item[0]}`);
                }
            });
        }

        startButton.addEventListener('click', () => {
            recognition.start();
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const newWords = transcript.split(' ');

            wordsArray = wordsArray.concat(newWords);

            // Limit to last 1000 words
            if (wordsArray.length > 1000) {
                wordsArray = wordsArray.slice(wordsArray.length - 1000);
            }

            updateWordCloud(wordsArray);
        };

        // Feature detection for WordCloud
        if (!WordCloud.isSupported) {
            alert("Your browser does not support WordCloud rendering.");
        } else {
            console.log(`Minimum font size supported: ${WordCloud.minFontSize}px`);
        }
    </script>

</body>
</html>
