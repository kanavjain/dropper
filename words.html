<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmute to Speak Word Cloud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.1/wordcloud2.min.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #word-cloud {
            width: 90vw;
            height: 55vh;
            background-color: rgba(255, 255, 255, 0.08);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 12px 20px rgba(255, 255, 255, 0.15);
            overflow: hidden;
            position: relative;
        }

        #mic-button {
            background-color: #555;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 20px;
            border-radius: 50%;
            transition: background-color 0.4s ease;
            box-shadow: 0px 5px 15px rgba(255, 110, 87, 0.6);
            margin-bottom: 20px;
        }

        #mic-button.unmuted {
            background-color: #ff6e57;
        }

        #mic-icon {
            width: 70px;
            height: 70px;
            transition: transform 0.4s ease;
        }

        #mic-button:active #mic-icon {
            transform: scale(1.2);
        }

        .word {
            display: inline-block;
            animation: float 6s infinite ease-in-out, colorShift 4s infinite ease-in-out;
            position: relative;
        }

        .word:hover {
            transform: scale(1.4) rotate(25deg);
            transition: transform 0.5s ease;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes colorShift {
            0% { color: hsl(0, 100%, 60%); }
            100% { color: hsl(360, 100%, 60%); }
        }
    </style>
</head>
<body>

    <button id="mic-button">
        <img id="mic-icon" src="https://cdn-icons-png.flaticon.com/512/1621/1621759.png" alt="Muted Mic Icon" />
    </button>
    <div id="word-cloud"></div>

    <script>
        const wordCloudElement = document.getElementById('word-cloud');
        const micButton = document.getElementById('mic-button');
        const micIcon = document.getElementById('mic-icon');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let wordsArray = [];
        let isRecording = false;

        function updateWordCloud(words) {
            const wordFrequency = words.reduce((freq, word) => {
                freq[word] = (freq[word] || 0) + 1;
                return freq;
            }, {});

            const wordCloudData = Object.entries(wordFrequency).map(([word, count]) => [word, count]);

            WordCloud(wordCloudElement, {
                list: wordCloudData,
                gridSize: Math.floor(10 * (window.innerWidth / 1024)),
                weightFactor: 12,
                color: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
                rotateRatio: 0.5,
                minRotation: -Math.PI / 6,
                maxRotation: Math.PI / 6,
                backgroundColor: '#0d0d0d',
                shape: 'star',
            });
        }

        // Toggle mic logic with mic icon change
        micButton.addEventListener('mousedown', () => {
            if (!isRecording) {
                isRecording = true;
                micIcon.src = "https://cdn-icons-png.flaticon.com/512/1621/1621778.png"; // Active mic icon
                micButton.classList.add('unmuted');
                recognition.start();
            }
        });

        micButton.addEventListener('mouseup', () => {
            if (isRecording) {
                isRecording = false;
                micIcon.src = "https://cdn-icons-png.flaticon.com/512/1621/1621759.png"; // Muted mic icon
                micButton.classList.remove('unmuted');
                recognition.stop();
            }
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const newWords = transcript.split(' ');

            wordsArray = wordsArray.concat(newWords);

            // Limit to last 1000 words
            if (wordsArray.length > 1000) {
                wordsArray = wordsArray.slice(wordsArray.length - 1000);
            }

            updateWordCloud(wordsArray);
        };

        recognition.onspeechend = () => {
            if (isRecording) {
                recognition.stop();
            }
        };

        // Feature detection for WordCloud
        if (!WordCloud.isSupported) {
            alert("Your browser does not support WordCloud rendering.");
        }
    </script>

</body>
</html>
