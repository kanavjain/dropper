<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Reactive Word Cloud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.1/wordcloud2.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #f8e71c, #7ed321, #50e3c2);
            background-size: 200% 200%;
            animation: backgroundShift 8s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #word-cloud-canvas {
            width: 90vw;
            height: 60vh;
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.2);
        }

        #mic-button, #speech-toggle {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: none;
            outline: none;
            transition: all 0.3s ease;
            margin: 10px;
            position: absolute;
            bottom: 5vh;
        }

        #mic-button {
            left: 10vw;
        }

        #speech-toggle {
            right: 10vw;
        }

        #mic-button.unmuted {
            background-color: #ff6e57;
            box-shadow: 0 0 25px rgba(255, 110, 87, 0.8), 0 0 50px rgba(255, 110, 87, 0.5);
        }

        #mic-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 110, 87, 0.5), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #mic-button.unmuted::before {
            opacity: 1;
        }

        #mic-icon, #speech-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        #mic-button:active #mic-icon, #speech-toggle:active #speech-icon {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <button id="mic-button">
        <img id="mic-icon" src="https://cdn-icons-png.flaticon.com/512/5539/5539962.png" alt="Muted Mic Icon" />
    </button>

    <button id="speech-toggle">
        <img id="speech-icon" src="https://cdn-icons-png.flaticon.com/512/5539/5539899.png" alt="Speech Toggle Icon" />
    </button>

    <canvas id="word-cloud-canvas"></canvas>

    <script>
        const wordCloudCanvas = document.getElementById('word-cloud-canvas');
        const micButton = document.getElementById('mic-button');
        const speechToggle = document.getElementById('speech-toggle');
        const micIcon = document.getElementById('mic-icon');
        const speechIcon = document.getElementById('speech-icon');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let audioContext;
        let analyser;
        let microphone;
        let isRecording = false;
        let isSpeechActive = false;
        let wordsArray = [];
        let backgroundElement = document.body;

        // Random shapes for word cloud
        const shapes = ['circle', 'star', 'triangle', 'square', 'diamond'];

        function updateWordCloud(words) {
            const wordFrequency = words.reduce((freq, word) => {
                freq[word] = (freq[word] || 0) + 1;
                return freq;
            }, {});

            const wordCloudData = Object.entries(wordFrequency).map(([word, count]) => [word, count]);

            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];

            WordCloud(wordCloudCanvas, {
                list: wordCloudData,
                gridSize: Math.floor(10 * (window.innerWidth / 1024)),
                weightFactor: 12,
                color: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
                rotateRatio: 0.4,
                minRotation: -Math.PI / 6,
                maxRotation: Math.PI / 6,
                backgroundColor: 'transparent',
                shape: randomShape,
                drawOutOfBound: true,
            });
        }

        function setupAudioProcessing() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                processAudio(dataArray);
            });
        }

        function processAudio(dataArray) {
            function animateBackground() {
                analyser.getByteFrequencyData(dataArray);
                const volume = Math.max(...dataArray); // Get the maximum volume level

                const scaleFactor = Math.min(volume / 128, 2); // Scaling based on volume (max scale 2x)
                backgroundElement.style.transform = `scale(${1 + scaleFactor * 0.2})`;

                requestAnimationFrame(animateBackground);
            }
            animateBackground();
        }

        // Start mic access without speech recognition
        micButton.addEventListener('click', () => {
            if (!isRecording) {
                isRecording = true;
                micIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539899.png"; // Active mic icon
                micButton.classList.add('unmuted');
                setupAudioProcessing();
            } else {
                isRecording = false;
                micIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539962.png"; // Muted mic icon
                micButton.classList.remove('unmuted');
                audioContext.close(); // Stop audio context to release microphone access
            }
        });

        // Toggle speech processing
        speechToggle.addEventListener('click', () => {
            if (!isSpeechActive) {
                isSpeechActive = true;
                speechIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539899.png"; // Active speech icon
                recognition.start();
            } else {
                isSpeechActive = false;
                speechIcon.src = "https://cdn-icons-png.flaticon.com/512/5539/5539962.png"; // Inactive speech icon
                recognition.stop();
            }
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const newWords = transcript.split(' ');

            wordsArray = wordsArray.concat(newWords);

            if (wordsArray.length > 1000) {
                wordsArray = wordsArray.slice(wordsArray.length - 1000);
            }

            updateWordCloud(wordsArray);
        };

        recognition.onspeechend = () => {
            if (isSpeechActive) {
                recognition.stop();
            }
        };
    </script>

</body>
</html>
