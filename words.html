<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold to Record Word Cloud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.1/wordcloud2.min.js"></script>
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #word-cloud {
            width: 90vw;
            height: 50vh;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        #start-button {
            padding: 15px 25px;
            background-color: #ff6e57;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.4s ease;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 110, 87, 0.5);
        }

        #start-button:hover {
            background-color: #ff925a;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .word {
            display: inline-block;
            animation: spin 6s infinite linear, colorShift 4s infinite ease-in-out;
        }

        .word:hover {
            transform: scale(1.3) rotate(20deg);
            transition: transform 0.4s ease-in-out;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes colorShift {
            0% { color: hsl(0, 100%, 50%); }
            100% { color: hsl(360, 100%, 50%); }
        }
    </style>
</head>
<body>

    <button id="start-button">Hold to Record</button>
    <div id="word-cloud"></div>

    <script>
        const wordCloudElement = document.getElementById('word-cloud');
        const startButton = document.getElementById('start-button');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        let wordsArray = [];

        function updateWordCloud(words) {
            const wordFrequency = words.reduce((freq, word) => {
                freq[word] = (freq[word] || 0) + 1;
                return freq;
            }, {});

            const wordCloudData = Object.entries(wordFrequency).map(([word, count]) => [word, count]);

            WordCloud(wordCloudElement, {
                list: wordCloudData,
                gridSize: Math.floor(10 * (window.innerWidth / 1024)),
                weightFactor: 10,
                color: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
                rotateRatio: 0.6,
                minRotation: -Math.PI / 3,
                maxRotation: Math.PI / 3,
                rotationSteps: 2,
                backgroundColor: '#0f0f0f',
                shape: 'circle',
                hover: (item) => {
                    console.log(`Hovered over: ${item[0]}`);
                },
                click: (item) => {
                    alert(`You clicked on ${item[0]}`);
                }
            });
        }

        startButton.addEventListener('mousedown', () => {
            recognition.start();
        });

        startButton.addEventListener('mouseup', () => {
            recognition.stop();
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const newWords = transcript.split(' ');

            wordsArray = wordsArray.concat(newWords);

            // Limit to last 1000 words
            if (wordsArray.length > 1000) {
                wordsArray = wordsArray.slice(wordsArray.length - 1000);
            }

            updateWordCloud(wordsArray);
        };

        recognition.onspeechend = () => {
            recognition.stop();
        };

        // Feature detection for WordCloud
        if (!WordCloud.isSupported) {
            alert("Your browser does not support WordCloud rendering.");
        } else {
            console.log(`Minimum font size supported: ${WordCloud.minFontSize}px`);
        }
    </script>

</body>
</html>
